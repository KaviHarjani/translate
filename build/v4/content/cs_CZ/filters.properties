b_unified_name = StevenBlack Unified
b_unified_comment = Skvělá volba, která se snaží udržet rovnováhu mezi efektivitou blokování reklam, energetickou náročností na spotřebu baterie a falešnými poplachy. Zkuste tento seznam hostitelů, pokud ostatní blokují příliš mnoho obsahu.
b_mvps_name = MVPS
b_mvps_comment = Shovívavý seznam hostitelů, méně náročný na zdroje, který bude vynechávat více reklam než výchozí, ale může zlepšit životnost baterie a výkon zařízení. To je skvělá volba, pokud narazíte na jakékoli problémy s přístrojem nebo s aplikací.
b_adaway_name = AdAway
b_adaway_comment = Blokuje mobilní poskytovatele reklam a některé poskytovatele analýz.
b_danpollock_name = Dan Pollock's hosts file
b_danpollock_comment = Rozumně vyvážený blokátor reklamy.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = Kompaktní seznam hostitelů obsahující databázi serverů s reklamou.
b_mining_name = Coin Blocker List
b_mining_comment = Jednoduchý seznam hostitelů, který zabraňuje nežádoucí těžbě kryptoměn jako je Bitcoin apod.
b_social_name = Social hosts file
b_social_comment = Blokuje sociální služby. Užitečné pro blokování reklam na Facebooku, ale může jich blokovat příliš mnoho.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Seznam rozšíření pro blokování webů s obsahem pro dospělé.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Nejkompaktnější verze seznamu hostitelů Energize. Vhodný pro zařízení s velmi malou pamětí RAM.
b_energized_blu_name = Energized Blu (doporučeno)
b_energized_blu_comment = Odlehčený seznam hostitelů optimalizovaný pro mobilní zařízení, který zablokuje většinu reklam, kterým může člověk čelit během prohlížení webu nebo spuštěných aplikací.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Standardní verze populárního seznamu hostitelů Energized. Tento seznam hostitelů se skládá z reklamních domén, sledovacích skriptů, malware a dalších od renomovaných zdrojů, které jsou vždy sloučeny a sjednoceny do seznamu hostitelů. Účelem tohoto seznamu hostitelů je poskytnout nejlepší ochranu a pokrýt většinu reklam, malwaru, spamu a sledování na webu i v aplikacích.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Tento seznam je rozšířen o blokování regionálních reklam a sledovačů.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = Blokuje reklamy a sledovače. Toto řešení je zvláště navrženo pro blokování reklam ve hrách a aplikacích. Na rozdíl od jiných hostitelských souborů také blokuje reklamy poskytované Facebookem. Tím se také zvýší životnost a výkon baterie. Poznámka\: Pokud jste uživatel na Facebooku, seznam povolených bude pracovat správně.
b_xiaomi_name = Xiaomi blocker by Jerryn70
b_xiaomi_comment = Seznam pro Xiaomi zařízení, který udrží vaše zařízení čisté a v pořádku.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = Seznam rozšíření pro blokování webů s falešnými zprávami, hazardními hrami a obsahem pro dospělé.
b_samsung_name = Samsung blocker by Jerryn70
b_samsung_comment = Seznam rozšíření speciálně pro telefony Samsung, aby nedošlo ke sdílení dat.
b_youtube_name = YouTube Ad Blocker by Jerryn70
b_youtube_comment = Seznam, jehož cílem je blokovat reklamy na YouTube. Upozorňujeme, že nemůžeme zajistit ani slíbit, že všechny reklamy budou úspěšně vyfiltrovány.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Dostáváte také spoustu e-mailů, které uvádějí, že je třeba aktualizovat údaje o bankovním účtu nebo heslo? Phishing Army bojuje proti těm podvodným doménám, které se snaží získat citlivé informace, jako jsou údaje o kreditní kartě, uživatelské jméno, heslo atd. tím, že uživatele uvádí v omyl.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar je nejlepší datová sada obsahující databázi sledovačů, která je automaticky generována a udržována průběžným procházením a analýzou. Podrobnosti najdete v informacích autora sady.
b_goodbyeads_spotify_name = Spotify blocker by Jerryn70
b_goodbyeads_spotify_comment = Tento seznam je rozšířením pro blokování sledovačů souvisejících se Spotify.
b_blacklist_name = Černá listina
b_blacklist_comment = Toto je upravený a dobře udržovaný seznam hostitelů pro blokování reklam, sledování a další\! Je pravidelně aktualizován.
b_blacklist_facebook_name = Černá listina\: Facebook
b_blacklist_facebook_comment = Upravený seznam hostitelů určený k blokování domén souvisejících s Facebookem. Podrobnosti viz informace o autorovi.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Tento seznam hostitelů je založen na projektu The Exodus Privacy, který analyzuje aplikace pro Android a hledá vložené sledovače. Sledovač je software určený ke shromažďování údajů o vás nebo o tom, co děláte. Toto je velmi specifický seznam, takže byste měli aktivovat také jeden z nejpopulárnějších, obecných, seznamů (například Energized).
b_oisd_name = OISD
b_oisd_comment = Blokuje reklamy, phishing, malware, spyware, ransomware, podvody, telemetrii, analýzy, sledování (pokud to není nutné pro správnou funkčnost). Neměl by zasahovat do běžných aplikací a služeb.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = Je dobrou volbou jako primární seznam hostitelů. Je správně vyvážený, úměrně veliký a často aktualizovaný.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Upravený seznam hostitelů určený k blokování domén souvisejících s Facebookem. Podrobnosti viz informace o autorovi.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = Kolekce seznamů hostitelů pro různé případy použití.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = Kolekce seznamů hostitelů pro různé případy použití.
b_blocklist_tracking_name = The Block List Project (tracking)
b_blocklist_tracking_comment = Kolekce seznamů hostitelů pro různé případy použití.
b_spam404_name = Spam404
b_spam404_comment = Spam404 je služba, která pomáhá online společnostem se sledováním obsahu, penetračním testováním a ochranou značky. Tento seznam je založen na zprávách obdržených od společností.
b_hblock_name = hBlock
b_hblock_comment = hBlock je seznam domén, které zobrazují reklamy, sledovací skripty a malware. Zabraňuje tomu, aby se k nim vaše zařízení připojilo.
b_cpbl_name = Kombinovaný, soukromý seznam hostitelů
b_cpbl_comment = Tyto seznamy blokují škodlivý a škodlivě klamavý obsah, jako jsou reklamy, sledovače, telemetrie, podvody a malware. Tyto seznamy neblokují porno, sociální média ani takzvané fake news domény.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Seznam hostitelů škodlivých webových stránek, které se používají pro distribuci malware, založený na urlhaus.abuse.ch.
