b_unified_name = StevenBlack Unified
b_unified_comment = 是個很棒的選擇，致力於保持阻擋效率、電池影響及誤報之間的平衡。如果其他清單阻擋過多，試試看這個。
b_mvps_name = MVPS
b_mvps_comment = 寬容、較少資源密集的設定，它將比第一個預設忽略更多的廣告，但也許會改善電池壽命及裝置效率。如果你遇到裝置或應用程式的任何問題，這是一個很好的選擇。
b_adaway_name = AdAway
b_adaway_comment = 阻擋行動廣告及一些分析供應商
b_danpollock_name = Dan Pollock 的主機檔案
b_danpollock_comment = 合理平衡的廣告阻擋主機檔案
b_pgl_name = Peter Lowe 的主機檔案
b_pgl_comment = 簡潔的廣告伺服器主機檔案
b_mining_name = Coin Blocker List
b_mining_comment = 簡單的清單，免於不想要的加密貨幣，如比特幣的挖礦。
b_social_name = 社交主機檔案
b_social_comment = 阻擋社交網站。對阻擋 Facebook 廣告很有用，但可能會阻擋過多。
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = 用來封鎖包含成人內容的擴展清單。
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Energized 清單的精簡版。對只有很少的 RAM 的裝置來說比較好用。
b_energized_blu_name = Energized Blu (推薦使用)
b_energized_blu_comment = 為行動裝置最佳化的輕量級清單，阻擋大多數可能會在上網或執行應用程式時遇到的廣告。
b_energized_basic_name = Energized Basic
b_energized_basic_comment = 知名的 Energized 清單的標準版。這份清單包含了廣告、追蹤指令稿、惡意軟體與來自其他信譽良好的來源的網域都會合併並統一到一個清單中。這份清單的目的是提供最佳的保護，並涵蓋了在網路上與應用程式中大多數的廣告、惡意軟體、垃圾郵件與追蹤。
b_energized_regional_name = Energized Regional
b_energized_regional_comment = 用來阻擋區域性廣告及追蹤器的擴充清單。
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = 阻擋行動廣告與追蹤器。特別用於阻擋遊戲與應用程式中的廣告。不像其他的主機檔案，它也會阻擋由 Facebook 提供的廣告。這也會增加電池的壽命與效能。注意：若您是 Facebook 使用者，請將它加入白名單以確保其運作正常。
b_xiaomi_name = Xiaomi blocker by Jerryn70
b_xiaomi_comment = 特別為小米手機設計的清單，可以保持裝置的乾淨與整潔。
b_unified_fngp_name = StevenBlack 假新聞、賭博、色情
b_unified_fngp_comment = 用來封鎖包含假新聞、賭博與成人內容的擴展清單。
b_samsung_name = Samsung blocker by Jerryn70
b_samsung_comment = 專門針對三星手機的擴展清單，可避免分享您的資料。
b_youtube_name = Jerryn70 的 YouTube 廣告封鎖清單
b_youtube_comment = 這個列表致力於阻擋 YouTube 廣告。請注意，我們不能承諾保證所有廣告都能被過濾掉。
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = 您是否收過許多要求更新銀行帳密的信件呢呢？Phishing Army 將阻擋那些試圖偷取敏感資料的詐騙域名（像是信用卡資料、用戶帳密等等）。
b_ddgtrackerradar_name = DuckDuckGo 追蹤器雷達
b_ddgtrackerradar_comment = DuckDuckGo 追蹤器雷達是關於追蹤器的資料集中最好的，其由連續爬蟲與分析自動生成與維護。請見作者資訊以取得更多詳細資訊。
b_goodbyeads_spotify_name = Spotify blocker by Jerryn70
b_goodbyeads_spotify_comment = 這是用來阻擋跟 Spotify 相關的追蹤器的擴充清單。
b_blacklist_name = 黑名單
b_blacklist_comment = 這是一個精心挑選且有良好維護的封鎖清單，用來封鎖廣告、追蹤器與更多東西！定期更新。
b_blacklist_facebook_name = 黑名單：Facebook
b_blacklist_facebook_comment = 用來封鎖 Facebook 相關網域的精心挑選的封鎖清單。見作者資訊以取得更多資訊。
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = 此封鎖清單是以 The Exodus Privacy 專案為基礎，此專案分析 Android 應用程式並尋找嵌入的追蹤器。追蹤器是一種用來蒐集關於您或您做的事情資料的軟體。這是一份很小的清單，因此您應該同時啟用另一份較流行的清單（如 Energized）。
b_oisd_name = OISD
b_oisd_comment = 阻擋廣告、釣魚攻擊、惡意軟體、間諜軟體、勒索軟體、詐騙網站，以及對功能沒有影響的遙測、分析和追蹤功能。應不影響一般的 App 和服務。
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = 挺適合當作主要的封鎖清單。均衡、不大不小也經常更新。
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = 用來封鎖 Facebook 相關網域的精心挑選的封鎖清單。見作者資訊以取得更多資訊。
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = 適合各種情況的阻擋清單集錦。
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = 適合各種情況的阻擋清單集錦。
b_blocklist_tracking_name = The Block List Project（追蹤器）
b_blocklist_tracking_comment = 適合各種情況的阻擋清單集錦。
b_spam404_name = Spam404
b_spam404_comment = Spam404 是一項可以協助線上公司監視內容、滲透測試與品牌保護的服務。此列表是以從公司收到的回報為基礎。
b_hblock_name = hBlock
b_hblock_comment = hBlock 是個寫著廣告、追蹤指令碼及惡意軟體的網域清單，能防止您的裝置連線至這些網域。
b_cpbl_name = Combined Privacy Block Lists
b_cpbl_comment = 這些清單會擋掉惡意及有害的欺騙內容，例如廣告、追蹤程式、遙測、詐騙、惡意軟體伺服器。這些清單不會阻擋色情、社群媒體、及所謂的假新聞網域。
b_urlhaus_name = URLhaus
b_urlhaus_comment = 用來散布惡意軟體的惡意網站阻擋清單，以 urlhaus.abuse.ch 為基礎。
b_1hosts_name = 1Hosts
b_1hostst_comment = 專門阻擋廣告與追蹤器的阻擋清單，定期更新。
b_d3host_name = d3Host
b_d3host_comment = adblocker test 作者製作的阻擋清單

