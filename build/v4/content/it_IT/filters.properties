b_unified_name = StevenBlack Unificato
b_unified_comment = Un'ottima configurazione che cerca di bilanciare l'efficacia del blocco, l'impatto sulla batteria e i falsi positivi. Prova questa lista se le altre ti sembrano troppo invadenti.
b_mvps_name = File host MVPS
b_mvps_comment = Una configurazione indulgente, di minore impatto sul sistema e che bloccherà meno pubblicità di quella predefinita, ma potrebbe migliorare la durata della batteria e le prestazioni del dispositivo. Questa è un'ottima scelta se stai avendo qualche problema con il dispositivo o con le applicazioni.
b_adaway_name = File host AdAway
b_adaway_comment = Blocca i fornitori di pubblicità per dispositivi mobili e alcuni fornitori di analisi.
b_danpollock_name = File host di Dan Pollock
b_danpollock_comment = Un file host che blocca un numero ragionevole di pubblicità.
b_pgl_name = File host di Peter Lowe
b_pgl_comment = Un file host compatto.
b_mining_name = Lista blocca criptovalute
b_mining_comment = Una semplice lista che previene l'estrazione indesiderata di criptovalute, come i Bitcoin.
b_social_name = File host Social
b_social_comment = Blocca i siti social. Utile per bloccare le pubblicità di Facebook, ma può bloccarne anche molte altre.
b_unified_porn_name = StevenBlack Unificato + Porno
b_unified_porn_comment = Una lista di estensioni per il blocco di siti con contenuti per adulti.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = La versione più compatta della lista "Energized". Buona per dispositivi con pochissima RAM.
b_energized_blu_name = Energized Blu (consigliata)
b_energized_blu_comment = Una lista leggera e ottimizzata per i dispositivi mobili, blocca la maggior parte delle pubblicità in cui ci si può imbattere online o in applicazioni in esecuzione.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = La versione standard della popolare lista "Energized". Questa lista è costituita da domini di pubblicità, script traccianti, malware e altro da fonti attendibili, sempre unificate in un'unica lista. Lo scopo di questa raccolta è di fornire la migliore protezione possibile, bloccando la maggior parte di pubblicità, malware, spam e script traccianti sia nel web che nelle applicazioni.
b_energized_regional_name = Energized Regionale
b_energized_regional_comment = Questa lista è un'estensione per bloccare pubblicità e tracker regionali.
b_goodbyeads_name = Goodbye Ads di Jerryn70
b_goodbyeads_comment = Blocca pubblicità e script traccianti. È pensato in particolar modo per bloccare le pubblicità di giochi e applicazioni. A differenza di altri file host, blocca anche le pubblicità di Facebook. Ciò contribuirà ad aumentare la durata della batteria e le prestazioni. Nota\: se utilizzi Facebook, aggiungi l'applicazione nella whitelist per farla funzionare correttamente.
b_xiaomi_name = Xiaomi blocker di Jerryn70
b_xiaomi_comment = Lista specifica per i telefoni Xiaomi, per tenerli puliti e reattivi.
b_unified_fngp_name = StevenBlack + Fake News, Gioco d'azzardo, Porno
b_unified_fngp_comment = Una lista di estensioni per il blocco di siti di fake news, gioco d'azzardo e contenuti per adulti.
b_samsung_name = Samsung blocker di Jerryn70
b_samsung_comment = Una lista di estensioni specifica per i telefoni Samsung, per impedire la condivisione dei tuoi dati.
b_youtube_name = YouTube Ad Blocker di Jerryn70
b_youtube_comment = La lista che mira a bloccare gli annunci di YouTube. Si prega di notare che non si può garantire che vengano filtrati tutti.
b_phishingarmy_name = Phishing Army
b_phishingarmy_comment = Anche tu ricevi numerose e-mail che ti richiedono di aggiornare i tuoi dati bancari o la tua password? Questa lista blocca i domini fraudolenti che cercano di ottenere informazioni sensibili quali i dettagli della carta di credito, username, password... tentando di raggirare l'utente.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar è una raccolta di dati sui tracker che viene generata e mantenuta automaticamente attraverso analisi continue. Vedi le informazioni dell'autore per i dettagli.
b_goodbyeads_spotify_name = Spotify blocker di Jerryn70
b_goodbyeads_spotify_comment = Questa lista è un'estensione per bloccare i tracker correlati a Spotify.
b_blacklist_name = Blacklist
b_blacklist_comment = Questa è una lista di blocco molto ben curata, per bloccare annunci, tracciamento e altro ancora\! Aggiornata regolarmente.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Blocklist per bloccare i domini correlati a Facebook. Vedi le informazioni dell'autore per i dettagli.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Questa lista di blocco si basa sul progetto Exodus Privacy, che analizza le applicazioni Android e cerca i tracker incorporati. Un tracker è un software destinato a raccogliere dati su di te o su quello che fai. Questa lista è molto piccola, quindi consigliamo anche di attivarne un'altra (come Energized).
b_oisd_name = OISD
b_oisd_comment = Blocca annunci, phishing, malware, spyware, ransomware, truffe, telemetria, analisi e monitoraggio (quando non necessario per una corretta funzionalità). Non dovrebbe interferire con app e servizi normali.
b_developerdan_ads_name = Host dello sviluppatore Dan
b_developerdan_ads_comment = Questa è una buona scelta come lista di blocco primaria. È ben bilanciata, di medie dimensioni e aggiornata spesso.
b_developerdan_facebook_name = Host dello sviluppatore Dan\: Facebook
b_developerdan_facebook_comment = Blocklist per bloccare i domini correlati a Facebook. Vedi le informazioni dell'autore per i dettagli.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = Una raccolta di liste di blocco per usi vari.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = Una raccolta di liste di blocco per usi vari.
b_blocklist_tracking_name = The Block List Project (tracciamento)
b_blocklist_tracking_comment = Una raccolta di liste di blocco per usi vari.
b_spam404_name = Spam404
b_spam404_comment = Spam404 è un servizio che aiuta le aziende online con il monitoraggio dei contenuti, test di penetrazione e protezione del marchio. Questo elenco si basa sui report ricevuti dalle imprese.
b_hblock_name = hBlock
b_hblock_comment = hBlock è una lista con domini usati per annunci, script di tracciamento e malware. Impedisce al dispositivo di connettersi a questi domini.
b_cpbl_name = Privacy Block List combinate
b_cpbl_comment = Queste liste bloccano contenuti dannosi e ingannevoli come le pubblicità, il monitoraggio, la telemetria, le truffe e i malware. Queste liste non bloccano i porno, i social media o i siti di fake news.
