b_energized_blu_name = എനിർജിസിഡ് ബ്ലൂ (ശുപാർശ ചെയ്ത)
b_energized_blu_comment = മൊബൈൽ ഉപകരണങ്ങൾക്കായി ഒപ്റ്റിമൈസ് ചെയ്ത ഭാരം കുറഞ്ഞ ഒരു ലിസ്റ്റ്, നെറ്റ് ബ്രൗസുചെയ്യുന്നതിനോ അല്ലെങ്കിൽ പ്രവർത്തിക്കുന്ന അപ്ലിക്കേഷനുകളെയോ അഭിമുഖീകരിക്കാൻ കഴിയുന്ന മിക്ക പരസ്യങ്ങളെയും തടയുന്നു.
b_energized_basic_name = എനിർജിസിഡ് ബേസിക്
b_energized_basic_comment = ജനപ്രിയ എനർജൈസ്ഡ് ലിസ്റ്റിന്റെ സ്റ്റാൻഡേർഡ് പതിപ്പ്. ഈ പട്ടികയിൽ‌ പരസ്യ ഡൊമെയ്‌നുകൾ‌, ട്രാക്കിംഗ് സ്ക്രിപ്റ്റുകൾ‌, ക്ഷുദ്രവെയർ‌ എന്നിവ ഉൾ‌പ്പെടുന്നു. ഈ പട്ടികയുടെ ഉദ്ദേശ്യം മികച്ച പരിരക്ഷ നൽകുകയും വെബിലും അപ്ലിക്കേഷനുകളിലും പരസ്യം, ക്ഷുദ്രവെയർ, സ്പാം, ട്രാക്കിംഗ് എന്നിവ ഉൾപ്പെടുത്തുക എന്നുള്ളതും ആണ്.
b_goodbyeads_name = ഗുഡ്ബൈ ആഡ്സ് ബൈ Jerryn70
b_goodbyeads_comment = മൊബൈൽ പരസ്യങ്ങളും ട്രാക്കറുകളും തടയുന്നു. ഗെയിമുകളിലും അപ്ലിക്കേഷനുകളിലും പരസ്യങ്ങൾ തടയുന്നതിനായി പ്രത്യേകം രൂപകൽപ്പന ചെയ്‌തിരിക്കുന്നു. മറ്റ് ഹോസ്റ്റ് ഫയലുകളിൽ നിന്ന് വ്യത്യസ്തമായി ഇത് ഫേസ്ബുക്ക് നൽകുന്ന പരസ്യങ്ങളെയും തടയുന്നു. ഇത് ബാറ്ററി ലൈഫും പ്രകടനവും വർദ്ധിപ്പിക്കും. കുറിപ്പ്\: നിങ്ങൾ ഒരു ഫേസ്ബുക്ക് ഉപയോക്താവാണെങ്കിൽ, ശരിയായി പ്രവർത്തിക്കാൻ വൈറ്റ്‌ലിസ്റ്റ് ചെയ്യുക.
