opendns_name = OpenDNS
opendns_comment = Розширює систему доменних імен такими штуками, як захист від фішингу та опціональне фільтрування вмісту.
google_name = Google Публічний DNS
google_comment = Безкоштовний глобальний сервіс DNS, який Ви можете вибрати за альтернативу поточному вашому DNS.
quad9_name = Quad9
quad9_comment = Quad9 використовує розпізнавання небезпек від більш ніж десятка провідних компаній — спеціалістів із кібербезпеки, щоб негайно мати інформацію про те, які сайти є безпечними, а які можуть містити щось шкідливе або небезпечне.
verisign_name = VeriSign Публічний DNS
verisign_comment = Verisign Публічний DNS — це безкоштовний сервіс із покращеною стабільністю та безпекою, у порівнянні з іншими. Також, у противагу деяким іншим сервісам, Verisign поважає Вашу приватність.
dnswatch_name = DNS.WATCH
dnswatch_comment = Жодної цензури. Жодної фігні. Тільки DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS — це альтернативне рішення для блокування реклами, захисту приватності та батьківського контролю.
adguard_family_name = AdGuard DNS (сімейний)
adguard_family_comment = Використовуйте режим сімейного захисту AdGuard DNS для блокування доступу до всіх веб-сайтів з "дорослим" вмістом та примусово безпечного пошуку в браузері. І це все на додачу до безпеки та блокування реклами.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Новий, швидкий DNS від Cloudflare із гарантованою приватністю.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Use Cloudflare Malware to block malicious content and lower the risk of online attacks.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = The Family protection will protect you against malwares and adult material, ensuring that children won't see unwanted content.
keweon_name = Keweon
keweon_comment = Keweon Adblock and Online Security is a network of DNS servers around the world that provide advanced features, like adblocking and privacy protection, while protecting from spyware, malware, phishing, fake software and more.
alternate_name = Альтернативний DNS
alternate_comment = Alternate DNS is an affordable, global Domain Name System resolution service that blocks unwanted ads.
fdn_name = French Data Network
fdn_comment = The French Data Network is a fast, reliable DNS service, recommended for French users.
opennicusa_name = OpenNIC - USA
opennicusa_comment = The OpenNIC project is a global service that ensures neutrality and reliability. This option is optimal for users in the USA.
openniceu_name = OpenNIC - Europe
openniceu_comment = The OpenNIC project is a global service that ensures neutrality and reliability. This option is optimal for users in the EU.
opennicasia_name = OpenNIC - Asia
opennicasia_comment = The OpenNIC project is a global service that ensures neutrality and reliability. This option is optimal for users in the Asian region.
uncensored_name = Uncensored DNS
uncensored_comment = Uncensored, just as the name implies, aims to provide uncensored, unfiltered internet.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS is your open source, privacy-first DNS solution. With their service, you can ensure your browsing will stay private.
freenom_name = Freenom World
freenom_comment = A fast and anonymous public DNS resolver with servers around the globe. Their service doesn't store your IP while it gives you the result you are expecting, nothing additional.
digitalcourage_name = Digitalcourage
digitalcourage_comment = The organisation is well known about their privacy and security focused work, Digitalcourage campaigns for civil and human rights, consumer protection, freedom of information and related issues. 
quad101_name = Quad101
quad101_comment = Quad101 is the Taiwan Network Information Center's experimental public DNS project, running one of the world's fastest DNS infrastructure.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = A service that aims to protect children by blocking adult content and violance, helps to ensure safe internet access for the family.
