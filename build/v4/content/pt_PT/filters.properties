b_unified_name = StevenBlack Unified
b_unified_comment = A escolha ideal para manter o equilíbrio entre bloqueio, impacto na bateria e falsos positivos. Experimente esta lista se as restantes estiveram a bloquear mais do que desejado.
b_mvps_name = MVPS
b_mvps_comment = Uma configuração mais leve e com menos utilização de recursos que irá bloquear menos anúncios do que a lista padrão mas que pode melhorar o desempenho do dispositivo. A melhor escolha se estiverem a ocorrer erros no seu dispositivo ou aplicações.
b_adaway_name = AdAway
b_adaway_comment = Bloqueia os fornecedores de anúncios móveis e alguns serviços de analítica.
b_danpollock_name = Dan Pollock's hosts
b_danpollock_comment = Uma lista razoavelmente equilibrada para bloqueio de anúncios.
b_pgl_name = Peter Lowe's hosts
b_pgl_comment = Uma lista compacta para bloqueio de servidores.
b_mining_name = Coin Blocker List
b_mining_comment = Um lista simples para impedir a proliferação de cripto-moedas.
b_social_name = Social hosts
b_social_comment = Bloqueia os anúncios nos sites sociais. Útil para os anúncios do Facebook mas pode ser excessivo.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Uma lista de extensões para bloquear sites com conteúdo adulto.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = A versão mais compacta da lista Energized. Boa para dispositivos com muito pouca memória RAM.
b_energized_blu_name = Energized Blu (recomendado)
b_energized_blu_comment = Uma lista leve otimizada para dispositivos móveis, bloqueando a maioria da publicidade que pode encontrar a navegar a rede ou aplicações em execução.
b_energized_basic_name = Energized Básico
b_energized_basic_comment = Versão padrão da popular lista da Energizada. Esta lista consiste de domínios de publicidade, scripts de localização, malware e outros a partir de fontes conceituadas sempre mescladas e unificadas em uma lista. O objetivo desta lista é fornecer a melhor proteção e cobrir a maior parte da publicidade, malware, spam e localizadores na web e aplicações.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Esta lista é uma extensão para bloquear publicidade e localizadores regionais.
b_goodbyeads_name = Goodbye Ads por Jerryn70
b_goodbyeads_comment = Bloqueia publicidade móveis & localizadores. Especialmente projetado para bloquear publicidade em jogos e aplicações. Ao contrário de outros ficheiros de endereços, este também bloqueia publicidade fornecida pelo Facebook. Isto também aumentará a vida útil e o desempenho da bateria. Nota\: se for um utilizador do Facebook, adicione-o à lista branca para funcionar corretamente.
b_xiaomi_name = Xiaomi blocker por Jerryn70
b_xiaomi_comment = Lista específica para os telefones da Xiaomi, para manter o seu dispositivo limpo e organizado.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = Uma lista de extensões para bloquear sites com notícias falsas, jogos de apostas e conteúdo adulto.
b_samsung_name = Samsung blocker por Jerryn70
b_samsung_comment = Lista de extensões especificamente para os telefones Samsung, para evitar partilhar a sua informação.
b_youtube_name = YouTube Ad Blocker por Jerryn70
b_youtube_comment = A lista visa bloquear publicidade do YouTube. Por favor, note que não podemos garantir nem prometer que todos serão filtrados.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Também recebe muitos e-mails dizendo que precisa atualizar os dados da sua conta bancária ou a sua senha? Phishing Army luta contra os domínios fraudulentos que tentam obter informações confidenciais como detalhes de cartão de crédito, nome de utilizador, senha, etc enganando o utilizador.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar is a best-in-class data set about trackers that is automatically generated and maintained through continuous crawling and analysis. See the author information for details.
b_goodbyeads_spotify_name = Spotify blocker by Jerryn70
b_goodbyeads_spotify_comment = This list is an extension to block Spotify related trackers.
b_blacklist_name = Blacklist
b_blacklist_comment = This is a curated and well-maintained blocklist to block ads, tracking, and more\! Updated regularly.
b_blacklist_facebook_name = Blacklist\: Facebook
b_blacklist_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = This blocklist is based on The Exodus Privacy project, which analyses Android applications and looks for embedded trackers. A tracker is a piece of software meant to collect data about you, or what you do. This is a very small list, so you should also enable one of the more popular lists (like Energized).
b_oisd_name = OISD
b_oisd_comment = Blocks ads, phishing, malware, spyware, ransomware, scam, telemetry, analytics, tracking (where not needed for proper functionality). Should not interfere with normal apps and services.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = This is a good choice as the primary blocklist. It's well balanced, medium size, and frequently updated.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Curated blocklist to block Facebook related domains. See the author information for details.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = A collection of blocklists for various use cases.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = A collection of blocklists for various use cases.
b_blocklist_tracking_name = The Block List Project (tracking)
b_blocklist_tracking_comment = A collection of blocklists for various use cases.
b_spam404_name = Spam404
b_spam404_comment = Spam404 is a service that helps online companies with content monitoring, penetration testing and brand protection. This list is based on the reports received from companies.
b_hblock_name = hBlock
b_hblock_comment = hBlock is a list with domains that serve ads, tracking scripts and malware. It prevents your device from connecting to them.
b_cpbl_name = Combined Privacy Block Lists
b_cpbl_comment = These lists block malicious and harmfully deceptive content, like advertising, tracking, telemetry, scam, and malware servers. These lists do not block porn, social media, or so-called fake news domains.
b_urlhaus_name = URLhaus
b_urlhaus_comment = A blocklist of malicious websites that are being used for malware distribution, based on urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = A blocklist for ads and tracking, updated regularly
b_d3host_name = d3Host
b_d3host_comment = A blocklist from the maker of the adblocker test

