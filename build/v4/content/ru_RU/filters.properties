b_unified_name = StevenBlack унифицированный
b_unified_comment = Отличный выбор, который позволяет сохранить баланс между эффективностью блокировки, воздействием на батарею и ложными срабатываниями. Попробуйте этот список, если другие блокируют слишком много.
b_mvps_name = MVPS
b_mvps_comment = Щадящая, менее ресурсоемкая конфигурация, которая будет пропускать больше рекламы, чем стандартная, но позволит увеличить время работы батареи и производительность устройства. Это отличный выбор, если возникают какие-либо проблемы с устройством или приложениями.
b_adaway_name = AdAway
b_adaway_comment = Блокирует мобильную рекламу и некоторые сервисы аналитики.
b_danpollock_name = Файл хостов Dan Pollock's
b_danpollock_comment = Сбалансированный файл хостов для блокировки рекламы.
b_pgl_name = Файл хостов Peter Lowe's
b_pgl_comment = Компактный файл хостов рекламных серверов
b_mining_name = Список Coin Blocker
b_mining_comment = Простой список, который предотвращает нежелательный майнинг таких валют, как Bitcoin.
b_social_name = Файл хостов Social
b_social_comment = Блокирует социальные сайты. Полезно для блокирования рекламы Facebook, но может блокировать слишком много.
b_unified_porn_name = StevenBlack унифицированный порно
b_unified_porn_comment = Расширенный список для блокировки сайтов с контентом для взрослых.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Самая компактная версия списка Energized. Хорошо подходит для устройств с очень малым объемом ОЗУ.
b_energized_blu_name = Energized Blu (рекомендуется)
b_energized_blu_comment = Легкий список, оптимизированный для мобильных устройств, блокирующий большую часть рекламы, с которой можно столкнуться в сети или запускаемых приложениях.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Стандартная версия популярного списка Energized. Этот список состоит из рекламных доменов, скриптов отслеживания, вредоносного ПО и других источников, которые объединены в один список. Цель этого списка - обеспечить наилучшую защиту и охватить большую часть рекламы, вредоносного ПО, спама и отслеживания в интернете и приложениях.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Этот список является дополнением для блокировки региональной рекламы и трекеров.
b_goodbyeads_name = Goodbye Ads от Jerryn70
b_goodbyeads_comment = Блокирует мобильную рекламу и трекеры. Специально разработан для блокировки рекламы в играх и приложениях. В отличие от других файлов хостов он также блокирует рекламу, продвигаемую Facebook. Список позволяет увеличить время работы от батареи и производительность устройства. Примечание\: если вы являетесь пользователем Facebook, добавьте его в белый список.
b_xiaomi_name = Xiaomi blocker от Jerryn70
b_xiaomi_comment = Список специально для телефонов Xiaomi, чтобы сохранить ваше устройство в чистоте и порядке.
b_unified_fngp_name = StevenBlack фальшивые новости, азартные игры, порнография
b_unified_fngp_comment = Расширенный список для блокировки сайтов с фальшивыми новостями, азартными играми и контентом для взрослых.
b_samsung_name = Samsung blocker от Jerryn70
b_samsung_comment = Список расширений специально для телефонов Samsung, чтобы избежать совместного использования ваших данных.
b_youtube_name = YouTube Ad Blocker от Jerryn70
b_youtube_comment = Список, целью которого является блокировка рекламы на YouTube. Пожалуйста, обратите внимание, на то, что мы не можем ни гарантировать, ни обещать, что вся реклама будет отфильтрована.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Вы также получаете много электронных писем, в которых говорится о необходимости обновления реквизитов банковского счета или пароля? Phishing Army борется против тех мошеннических доменов, которые пытаются получить конфиденциальную информацию, такую как данные кредитной карты, имя пользователя, пароль и т.д., вводя пользователя в заблуждение.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar - это лучший в своем классе набор данных о трекерах, который автоматически генерируется и поддерживается посредством непрерывного сканирования и анализа. Подробную информацию см. в разделе "Информация об авторе".
b_goodbyeads_spotify_name = Spotify blocker от Jerryn70
b_goodbyeads_spotify_comment = Этот список предназначен для блокировки трекеров, связанных со Spotify.
b_blacklist_name = Черный список
b_blacklist_comment = Это тщательно подобранный и хорошо поддерживаемый черный список для блокировки рекламы, отслеживания и многого другого\! Регулярно обновляется.
b_blacklist_facebook_name = Черный список\: Facebook
b_blacklist_facebook_comment = Тщательно подобранный черный список для блокировки доменов, связанных с Facebook. См. информацию об авторе для получения подробностей.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Этот список блокировки основан на проекте Exodus, который анализирует приложения Android и ищет встроенные трекеры. Трекер - это часть программного обеспечения, предназначенная для сбора данных о вас или о том, что вы делаете. Это очень маленький список, поэтому вам также следует включить один из наиболее популярных списков (например, Energized).
b_oisd_name = OISD
b_oisd_comment = Блокирует рекламу, фишинг, вредоносное ПО, шпионское ПО, программы-вымогатели, мошенничество, телеметрию, аналитику, отслеживание (там, где это не требуется для правильной функциональности). Не должен мешать работе обычных приложений и сервисов.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = Это хороший выбор в качестве основного списка блокировки. Он хорошо сбалансирован, умеренного размера и часто обновляется.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Тщательно подобранный черный список для блокировки доменов, связанных с Facebook. См. информацию об авторе для получения подробностей.
b_blocklist_ads_name = Проект The Block List
b_blocklist_ads_comment = Коллекция списков блокировки для использования в различных ситуациях.
b_blocklist_facebook_name = Проект The Block List (Facebook)
b_blocklist_facebook_comment = Коллекция списков блокировки для использования в различных ситуациях.
b_blocklist_tracking_name = Проект The Block List (трекинг)
b_blocklist_tracking_comment = Коллекция списков блокировки для использования в различных ситуациях.
b_spam404_name = Spam404
b_spam404_comment = Spam404 - это сервис, который помогает онлайн-компаниям в мониторинге контента, тестировании на проникновение и защите торговых марок. Этот список основан на отчетах, полученных от компаний.
b_hblock_name = hBlock
b_hblock_comment = hBlock - это список доменов, которые используются для рекламы, скриптов отслеживания и вредоносного ПО. Он не позволяет вашему устройству к ним подключаться.
b_cpbl_name = Комбинированный приватный список блокировки
b_cpbl_comment = Эти списки блокируют вредоносный и вводящий в заблуждение контент, такой как реклама, отслеживание, телеметрия, мошенничество и вредоносные серверы. Эти списки не блокируют порно, социальные сети или домены так называемых фейковых новостей.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Список блокировки вредоносных веб-сайтов, используемых для распространения вредоносного ПО, составленный на основе urlhaus.abuse.ch.
b_1hostst_comment = Регулярно обновляемый список блокировки рекламы и отслеживания

