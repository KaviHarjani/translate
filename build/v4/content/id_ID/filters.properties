b_unified_name = StevenBlack Unified
b_unified_comment = Pilihan bagus yang berusaha menjaga keseimbangan antara efektivitas pemblokiran, dampak terhadap pemakaian baterai, dan positif palsu. Cobalah daftar ini jika daftar host yang lain memblokir terlalu banyak.
b_mvps_name = MVPS
b_mvps_comment = Konfigurasi yang lebih longgar dan tidak memerlukan banyak sumber daya yang akan mengabaikan lebih banyak iklan dibanding konfigurasi standar, tetapi dapat meningkatkan masa pakai baterai dan kinerja perangkat. Ini adalah pilihan yang bagus jika Anda mengalami masalah apa pun dengan perangkat atau aplikasi Anda.
b_adaway_name = AdAway
b_adaway_comment = Memblokir penyedia iklan seluler dan beberapa penyedia analisis.
b_danpollock_name = Dan Pollock's hosts file
b_danpollock_comment = File host pemblokiran iklan yang cukup seimbang.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = Host file server iklan yang ringkas namun lengkap.
b_mining_name = Coin Blocker List
b_mining_comment = Daftar sederhana yang mencegah penambangan mata uang crypto yang tidak diinginkan, seperti Bitcoin.
b_social_name = Social hosts file
b_social_comment = Memblokir situs media sosial. Berguna untuk memblokir iklan Facebook, tetapi bisa jadi memblokir terlalu banyak.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Daftar ekstensi untuk memblokir situs yang berisi konten khusus dewasa.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Versi paling ringkas dari daftar buatan Energized. Cocok untuk perangkat dengan RAM yang kecil.
b_energized_blu_name = Energized Blu (disarankan)
b_energized_blu_comment = Daftar ringan yang dioptimalkan untuk perangkat seluler, memblokir sebagian besar iklan yang Anda temui ketika menjelajahi internet atau menjalankan aplikasi.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Versi standar daftar buatan Energized yang populer. Daftar ini berisi domain iklan, skrip pelacakan, malware, dan lainnya yang diambil dari sumber tepercaya yang secara berkala dan terus menerus digabung dan disatukan ke dalam satu daftar. Tujuan daftar ini adalah memberikan perlindungan terbaik dan mencakup sebagian besar iklan, malware, spam, dan pelacakan di web dan aplikasi.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = List ini merupakan sebuah extension untuk memblokir iklan dan tracker yang ditujukan untuk negara-negara tertentu.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = Memblokir iklan & pelacak di perangkat seluler. Dirancang khusus untuk memblokir iklan yang ada pada game & aplikasi. Tidak seperti file host lainnya, daftar host ini juga memblokir iklan yang disajikan oleh Facebook. Daftar host ini juga akan meningkatkan masa pakai dan kinerja baterai. Catatan\: jika Anda pengguna Facebook, masukkan aplikasi Facebook ke dalam whitelist agar aplikasi tersebut bisa berfungsi dengan benar.
b_xiaomi_name = Xiaomi Blocker oleh Jerryn70
b_xiaomi_comment = Daftar yang dibuat khusus untuk menangkal iklan di smartphone Xiaomi, menjaga smartphone Anda tetap bersih.
b_unified_fngp_name = StevenBlack Fake News, Gambling, Porn
b_unified_fngp_comment = Daftar ekstensi untuk memblokir situs berisi berita hoax, perjudian, dan konten dewasa.
b_samsung_name = Samsung blocker by Jerryn70
b_samsung_comment = Daftar ekstensi khusus untuk ponsel Samsung, agar data Anda tidak dibagikan ke pihak lain.
b_youtube_name = YouTube Ad-blocker by Jerryn70
b_youtube_comment = List ini berguna untuk memblokir iklan di aplikasi YouTube. Harap diingat bahwa kami tidak menjamin bahwa semua iklan di aplikasi YouTube bisa diblokir oleh list ini.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Apakah Anda sering mendapatkan e-mail berisi anjuran untuk memperbarui detail akun bank atau password Anda? Phishing Army berguna untuk mencegah domain mencurigakan dari mendapatkan informasi sensitif Anda seperti detail kartu kredit, username, password dll, yang dilakukan dengan cara menipu pengguna.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar adalah dataset terbaik di kelasnya. DuckDuckGo Tracker Radar menghasilkan data secara otomatis dan diperbarui melalui analisis yang berkelanjutan. Silakan kunjungi situs pembuat list ini untuk informasi lebih detail.
b_goodbyeads_spotify_name = Spotify Blocker oleh Jerryn70
b_goodbyeads_spotify_comment = List ini adalah sebuah ekstensi yang berfungsi untuk memblokir tracker yang berkaitan dengan Spotify.
b_blacklist_name = Daftar cekal
b_blacklist_comment = Daftar ini adalah daftar cekal yang dikurasi dan selalu diperbarui dan berguna untuk memblokir iklan, trackers, dan lainnya\! Diperbarui secara berkala.
b_blacklist_facebook_name = Daftar Cekal\: Facebook
b_blacklist_facebook_comment = Daftar cekal untuk memblokir domain yang berkaitan dengan Facebook. Lihat informasi tentang pembuat daftar ini untuk detail lebih lanjut.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Blocklist ini bersumber dari The Exodus Privacy Project, yang menganalisa aplikasi-aplikasi Android dengan tujuan mencari tracker yang terdapat di dalam aplikasi tersebut. Sebuah tracker adalah perangkat lunak yang dimaksudkan untuk mengumpulkan data tentang Anda sebagai pengguna aplikasi tersebut. Namun daftar ini masih belum lengkap, kami sarankan Anda mengaktifkan list lain (misalnya Energized) bersamaan dengan list ini.
b_oisd_name = OISD
b_oisd_comment = Memblokir iklan, phishing, malware, spyware, ransomware, penipuan, telemetri, analytics, tracking (yang tidak diperlukan untuk penggunaan normal). Seharusnya tidak mengganggu kinerja aplikasi dan layanan yang Anda gunakan.
b_developerdan_ads_name = Developer Dan's Hosts
b_developerdan_ads_comment = Cocok dipakai sebagai blocklist utama. Cukup seimbang, tidak terlalu besar ukurannya, dan sering diperbarui.
b_developerdan_facebook_name = Developer Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Daftar cekal untuk memblokir domain yang berkaitan dengan Facebook. Lihat informasi tentang pembuat daftar ini untuk detail lebih lanjut.
b_blocklist_ads_name = The Block List Project
b_blocklist_ads_comment = Kumpulan blocklist untuk berbagai macam kegunaan.
b_blocklist_facebook_name = The Block List Project (Facebook)
b_blocklist_facebook_comment = Kumpulan blocklist untuk berbagai macam kegunaan.
b_blocklist_tracking_name = The Block List Project (tracking)
b_blocklist_tracking_comment = Kumpulan blocklist untuk berbagai macam kegunaan.
b_spam404_name = Spam404
b_spam404_comment = Spam404 adalah layanan yang membantu banyak bisnis online dalam hal memantau konten, uji penetrasi dan perlindungan merk. Daftar ini didasarkan pada laporan yang didapat dari banyak perusahaan.
b_hblock_name = hBlock
b_hblock_comment = hBlock adalah daftar host yang berisi domain-domain yang menyajikan iklan, skrip pelacak, dan malware. Daftar ini berguna untuk mencegah perangkat Anda agar tidak terhubung ke domain-domain tersebut.
b_cpbl_name = Combined Privacy Block Lists
b_cpbl_comment = Daftar-daftar ini memblokir konten berbahaya, seperti iklan, pelacak, telemetri, penipuan, dan server malware. Daftar-daftar ini tidak memblokir konten pornografi, media sosial, atau domain yang menyajikan "berita palsu".
b_urlhaus_name = URLhaus
b_urlhaus_comment = Blocklist yang berisi daftar situs-situs berbahaya yang digunakan untuk menyebarkan malware, bersumber dari urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hostst_comment = Sebuah blocklist untuk menangkal iklan dan tracker, diperbarui berkala
b_d3host_name = d3Host
b_d3host_comment = Blocklist yang dikompilasi oleh pembuat adblocker test

