b_unified_name = StevenBlack Unified
b_unified_comment = O alegere grozavă care se străduiește să mențină în balanță eficacitatea blocării, impactul asupra bateriei și alarmele false. Încearcați această listă, dacă celelalte blochează prea mult.
b_mvps_name = MVPS
b_mvps_comment = O configurație indulgentă și mai puțin intensivă care va omite mai multe reclame decât cea implicită, dar care poate îmbunătăți durata de viață a bateriei și performanța dispozitivului. Aceasta este o alegere grozavă dacă întâmpinați probleme cu dispozitivul sau aplicațiile dvs.
b_adaway_name = AdAway
b_adaway_comment = Blochează distribuitorii de reclame pentru mobile și furnizorii de servicii de analiză.
b_danpollock_name = Fișierul de host-uri al lui Dan Pollock
b_danpollock_comment = Un fisier, rezonabil echilibrat, de host-uri pentru blocarea reclamelor.
b_pgl_name = Fisierul de host-uri al lui Peter Lowe
b_pgl_comment = Un fisier compact de host-uri cu servere de blocare a reclamelor.
b_mining_name = Coin Blocker List
b_mining_comment = O listă simplă care previne mineritul nedorit de criptomonede, ca Bitcoin.
b_social_name = Fisier host-uri de a bloca rețelele de socializare
b_social_comment = Blochează site-uri sociale. Util pentru blocarea reclamelor Facebook, dar poate bloca prea mult.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = O listă de extensii pentru blocarea site-urilor cu conținut pentru adulți.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Versiunea cea mai compactă a listei Energized. Potrivită pentru dispozitive cu foarte puțină memorie RAM.
b_energized_blu_name = Energized Blu (recomandat)
b_energized_blu_comment = O listă ușoară, optimizată pentru dispozitive mobile, blochează majoritatea reclamelor cu care te poți întâlni navigând pe net sau rulând aplicații.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Versiunea standard a listei populare Energized. Lista conține domenii de reclame, script-uri de urmărire, malware și altele din surse reputabile, întotdeauna combinate și unificate într-o singură listă. Scopul listei este de a oferi cea mai bună protecție și acoperă majoritatea reclamelor, malware, spam și urmărire atât pe net cât și în aplicații.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Această listă este o extensie pentru a bloca reclamele și trackerele regionale.
b_goodbyeads_name = Goodbye Ads by Jerryn70
b_goodbyeads_comment = Blochează reclamele și site-urile de urmărire pentru mobil. Este proiectat special pentru a bloca reclame în jocuri și aplicații. Spre deosebire de alte liste de host-uri, aceasta blochează și reclamele oferite de Facebook. De asemenea va prelungi viața bateriei și performanțele telefonului. Rețineți\: dacă sunteți utilizator Facebook, puneți-l în Lista Albă ca să funcționeze corect.
b_xiaomi_name = Xiaomi blocker by Jerryn70
b_xiaomi_comment = Listă în mod specific pentru telefoanele Xiaomi, pentru a păstra dispozitivul curat și ordonat.
b_unified_fngp_name = StevenBlack Stiri False, Jocuri de noroc, Pornografie
b_unified_fngp_comment = O listă de extensii pentru a bloca site-uri cu știri false, jocuri de noroc și conținut pentru adulți.
b_samsung_name = Samsung blocker by Jerryn70
b_samsung_comment = Lista de extensii specifică pentru telefoanele Samsung, pentru a evita partajarea datelor dvs.
b_youtube_name = YouTube Ad Blocker by Jerryn70
b_youtube_comment = Lista care are ca scop blocarea reclamelor de pe YouTube. Vă rugăm să reţineţi că nu putem asigura sau promite că toate vor fi filtrate.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = Primiți de asemenea o mulțime de e-mailuri în care vi se cere să să actualizați datele de cont bancare sau parola? Armata de phishing luptă împotriva acelor domenii frauduloase care încearcă să obțină informații sensibile precum detaliile cărțiilir dvs. de credit, numele de utilizator, parola etc. prin inducerea în eroare a utilizatorului.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar este un set de date cel mai bun în clasă despre trackere care este generat și întreținut automat prin crawling și analiză continuă. Vedeți informațiile despre autor pentru detalii.
b_goodbyeads_spotify_name = Blocant pentru Spotify de Jerryn70
b_blacklist_name = Lista neagră
b_blacklist_facebook_name = Lista neagră\: Facebook
