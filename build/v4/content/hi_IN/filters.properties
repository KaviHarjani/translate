b_energized_blu_comment = मोबाइल उपकरणों के लिए अनुकूलित एक हल्की सूची, अधिकांश विज्ञापनों को अवरुद्ध करके नेट या रनिंग ऐप्स ब्राउज़ करने का सामना कर सकता है।
b_energized_basic_name = इनरजाइजद मूल
b_energized_basic_comment = लोकप्रिय इनरजाइजद सूची का मानक संस्करण। इस सूची में विज्ञापन डोमेन, ट्रैकिंग स्क्रिप्ट, मैलवेयर और अन्य सम्मानित स्रोतों से हमेशा एक सूची में विलय और एकीकृत होते हैं। इस सूची का उद्देश्य सबसे अच्छा संरक्षण प्रदान करना है और वेब और ऐप्स दोनों में अधिकांश विज्ञापन, मैलवेयर, स्पैम और ट्रैकिंग को कवर करना है।
b_energized_regional_name = Energized क्षेत्रीय
b_energized_regional_comment = यह सूची क्षेत्रीय विज्ञापनों और ट्रैकर्स को अवरुद्ध करने के लिए एक विस्तार है
b_goodbyeads_name = जेर्रीन70 द्वारा गुडबाय एड्स
b_goodbyeads_comment = मोबाइल विज्ञापन और ट्रैकर्स को अवरुद्ध करता है। विशेष रूप से गेम और ऐप्स में विज्ञापनों को अवरुद्ध करने के लिए डिज़ाइन किया गया है। अन्य होस्ट फ़ाइलों के विपरीत यह फेसबुक द्वारा प्रदान किए गए विज्ञापनों को भी ब्लॉक करता है। इससे बैटरी की लाइफ और परफॉर्मेंस भी बढ़ेगी। नोट\: यदि आप एक फेसबुक उपयोगकर्ता हैं, तो इसे ठीक से काम करने के लिए श्वेत सूची दें।
