b_xiaomi_comment = अपने डिवाइस को साफ और सुव्यवस्थित रखने के लिए, विशेष रूप से Xiaomi फोन की सूची।
b_unified_fngp_name = StevenBlack फेक न्यूज, जुआ, पोर्न
b_unified_fngp_comment = फर्जी समाचार, जुआ और वयस्क सामग्री के साथ साइटों को ब्लॉक करने के लिए एक विस्तार सूची।
