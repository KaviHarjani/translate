b_samsung_comment = अपने डेटा को साझा करने से बचने के लिए विशेष रूप से सैमसंग फोन के लिए एक्सटेंशन सूची।
b_youtube_name = जेरीएन 70 द्वारा YouTube विज्ञापन अवरोधक
b_youtube_comment = वह सूची जो YouTube विज्ञापनों को अवरुद्ध करने का लक्ष्य रखती है। कृपया ध्यान दें कि हम यह सुनिश्चित नहीं कर सकते हैं और न ही वादा करते हैं कि उन सभी को फ़िल्टर किया जाएगा
b_phishingarmy_name = फ़िशिंग आर्मी ब्लॉकलिस्ट
b_phishingarmy_comment = क्या आपको यह कहते हुए बहुत सारे ई-मेल मिलते हैं कि आपको अपने बैंक खाते के विवरण या अपने पासवर्ड को अपडेट करने की आवश्यकता है? फ़िशिंग आर्मी उन धोखाधड़ी वाले डोमेन के खिलाफ लड़ती है जो उपयोगकर्ता को भ्रमित करके क्रेडिट कार्ड विवरण, उपयोगकर्ता नाम, पासवर्ड आदि जैसी संवेदनशील जानकारी प्राप्त करने का प्रयास करते हैं।
b_ddgtrackerradar_name = DuckDuckGo ट्रैकर राडार
b_ddgtrackerradar_comment = DuckDuckGo ट्रैकर राडार ट्रैकर्स के बारे में एक सर्वश्रेष्ठ-इन-क्लास डेटा सेट है जो निरंतर क्रॉलिंग और विश्लेषण के माध्यम से स्वचालित रूप से उत्पन्न और बनाए रखा जाता है। जानकारी के लिए लेखक की जानकारी देखें।
