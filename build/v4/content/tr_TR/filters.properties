b_unified_name = StevenBlack birleştirilmiş
b_unified_comment = Engelleme etkililiği, bataryaya etki ve hatalı engelleme arasında denge sağlar. Harika bir seçimdir.
b_mvps_name = MVPS
b_mvps_comment = Nazik davranan, daha az kaynak isteyen yapılandırma, varsayılandan daha çok reklam gösterir ancak batarya ömrünü aygıt performansını arttırabilir. Bu seçim, uygulamalarınızla veya cihazınızla sorun yaşıyorsanız iyi bir seçimdir.
b_adaway_name = AdAway
b_adaway_comment = Mobil reklam sağlayıcıları ve bazı çözümleme sağlayıcıları bloklar.
b_danpollock_name = Dan Pollock'un host dosyası
b_danpollock_comment = Oldukça dengeli bir reklam engelleme host dosyası.
b_pgl_name = Peter Lowe'ın host dosyası
b_pgl_comment = Kompakt bir reklam sunucusu host dosyası.
b_mining_name = Coin Blocker Listesi
b_mining_comment = Bitcoin madenciliği gibi, izinsiz kripto para madenciliğini önleyen basit bir liste.
b_social_name = Sosyal hosts dosyası
b_social_comment = Sosyal medya sitelerini engeller. Facebook reklamlarını engellemek için kullanışlıdır, ancak çok fazla engelleyebilir.
b_unified_porn_name = StevenBlack Birleştirilmiş Porno
b_unified_porn_comment = Yetişkinlere uygun içeriğe sahip siteleri engellemek için bir eklenti listesi.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Energized listesinin en kompakt versiyonu. Çok az belleğe sahip cihazlar için iyi.
b_energized_blu_name = Energized Blu (önerilir)
b_energized_blu_comment = Mobil cihazlar için optimize edilmiş hafif bir listedir. Reklamların çoğunun engellenmesi, birinin internette gezinmesine veya çalışan uygulamalara göz atmasına neden olabilir.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Popüler Energized listenin standart sürümü. Bu liste, reklam alanları, komut dosyaları izleme, kötü amaçlı yazılımlar ve diğer her zaman birleştirilmiş ve birleştirilen saygın kaynaklardan oluşur. Bu listenin amacı, en iyi korumayı sağlamak ile birlikte hem web'de hem de uygulamalarda reklamın, kötü amaçlı yazılımların, istenmeyenlerin ve izlemenin çoğunu kapsamaktır.
b_energized_regional_name = Energized Bölgesel
b_energized_regional_comment = Bu liste, bölgesel reklamları ve izleyicileri engellemek için bir eklentidir.
b_goodbyeads_name = Jerryn70 tarafından Goodbye Ads
b_goodbyeads_comment = Mobil reklamları ve izleyicileri engeller. Özellikle oyunlarda ve uygulamalardaki reklamları engellemek için tasarlanmıştır. Diğer host dosyalarından farklı olarak, Facebook tarafından sağlanan reklamları da engeller. Bu ayrıca pil ömrünü ve performansını artıracaktır. Not\: Facebook kullanıcısıysanız, düzgün çalışması için beyaz listeye ekleyin.
b_xiaomi_name = Jerryn70 tarafından Xiaomi engelleyici
b_xiaomi_comment = Cihazınızı temiz ve düzenli tutmak için özellikle Xiaomi telefonları için bir liste.
b_unified_fngp_name = StevenBlack Sahte Haberler, Kumar, Porno
b_unified_fngp_comment = Sahte haber, kumar ve yetişkinlere uygun içerik barındıran siteleri engellemek için bir eklenti listesi.
b_samsung_name = Jerryn70 tarafından Samsung engelleyici
b_samsung_comment = Verilerinizi paylaşmaktan kaçınmak için özellikle Samsung telefonlar için eklenti listesi.
b_youtube_name = Jerryn70 tarafından YouTube Reklam Engelleyici
b_youtube_comment = YouTube reklamlarını engellemeyi amaçlayan liste. Reklamların tamamının filtreleneceğini garanti edemeyiz ve bunun için söz veremeyiz.
b_phishingarmy_name = Kimlik Avı Ordusu Engelleme Listesi
b_phishingarmy_comment = Ayrıca banka hesabı bilgilerinizi veya şifrenizi güncellemeniz gerektiğini söyleyen çok sayıda e-posta mı alıyorsunuz? Kimlik Avı Ordusu, kullanıcıyı yanlış yönlendirerek kullanıcının kredi kartı bilgilerini, kullanıcı adını, şifresini vb. hassas bilgileri edinmeye çalışan dolandırıcılık alanlarıyla savaşır.
b_ddgtrackerradar_name = DuckDuckGo İzleyici Radarı
b_ddgtrackerradar_comment = DuckDuckGo İzleyici Radarı, sürekli tarama ve analiz yoluyla otomatik olarak oluşturulan ve izleyicilerle ilgili sınıf veri seti tutmada en iyisidir. Ayrıntılar için yazar bilgilerine bakın.
b_goodbyeads_spotify_name = Jerryn70 tarafından Spotify engelleyici
b_goodbyeads_spotify_comment = Bu liste, Spotify ile ilgili izleyicileri engellemek için bir eklentidir.
b_blacklist_name = Kara liste
b_blacklist_comment = Bu, reklamları, izlemeyi ve daha fazlasını engellemek için seçilmiş ve bakımlı bir engelleme listesidir\! Düzenli olarak güncellenir.
b_blacklist_facebook_name = Kara liste\: Facebook
b_blacklist_facebook_comment = Facebook ile ilgili etki alanlarını engellemek için seçilmiş engelleme listesi. Ayrıntılar için yazar bilgilerine bakın.
b_exodusprivacy_name = Exodus Gizliliği
b_exodusprivacy_comment = Bu engelleme listesi, Android uygulamalarını analiz eden ve gömülü izleyicileri arayan Exodus Gizliliği projesine dayanmaktadır. İzleyici, sizin hakkınızda veya yaptığınız şey hakkında veri toplamak için tasarlanmış bir yazılım parçasıdır. Bu çok küçük bir listedir, bu nedenle daha popüler listelerden birini de etkinleştirmelisiniz (Energized gibi).
b_oisd_name = OISD
b_oisd_comment = Reklamları, kimlik avını, kötü amaçlı yazılımları, casus yazılımları, fidye yazılımlarını, dolandırıcılığı, telemetriyi, analizleri, izlemeyi (uygun işlevsellik için gerekli olmayan yerlerde) engeller. Normal uygulamalara ve hizmetlere müdahale etmemelidir.
b_developerdan_ads_name = Geliştirici Dan'in Hostları
b_developerdan_ads_comment = Bu ana engelleme listesi olarak iyi bir seçimdir. İyi dengelenmiş, orta boyutlu ve sık sık güncellenir.
b_developerdan_facebook_name = Geliştirici Dan'in Hostları\: Facebook
b_developerdan_facebook_comment = Facebook ile ilgili etki alanlarını engellemek için seçilmiş engelleme listesi. Ayrıntılar için yazar bilgilerine bakın.
b_blocklist_ads_name = Engelleme Listesi Projesi
b_blocklist_ads_comment = Çeşitli kullanım durumları için engelleme listesi koleksiyonu.
b_blocklist_facebook_name = Engelleme Listesi Projesi (Facebook)
b_blocklist_facebook_comment = Çeşitli kullanım durumları için engelleme listesi koleksiyonu.
b_blocklist_tracking_name = Engelleme Listesi Projesi (izleme)
b_blocklist_tracking_comment = Çeşitli kullanım durumları için engelleme listesi koleksiyonu.
b_spam404_name = Spam404
b_spam404_comment = Spam404; çevrimiçi şirketlere içerik izleme, penetrasyon testi ve marka koruması konusunda yardımcı olan bir hizmettir. Bu liste şirketlerden alınan raporlara dayanmaktadır.
b_hblock_name = hBlock
b_hblock_comment = hBlock; reklamlar, izleme komut dosyaları ve kötü amaçlı yazılım sunan alan adlarını içeren bir listedir. Cihazınızın bunlara bağlanmasını engeller.
b_cpbl_name = Karışık Gizlilik Engelleme Listeleri
b_cpbl_comment = Bu listeler, reklamcılık, izleme, telemetri, dolandırıcılık ve kötü amaçlı yazılım sunucuları gibi kötü niyetli ve zararlı şekilde aldatıcı içeriği engeller. Bu listeler porno, sosyal medya veya sözde sahte haber alanlarını engellemez.
b_urlhaus_name = URLhaus
b_urlhaus_comment = urlhaus.abuse.ch tabanlı, kötü amaçlı yazılım dağıtımı için kullanılan kötü amaçlı web sitelerinin engelleme listesi.
b_1hostst_comment = Düzenli olarak güncellenen reklamlar ve izleyiciler için bir engelleme listesi

