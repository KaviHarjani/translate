b_unified_name = StevenBlack Unificado
b_unified_comment = Una buena opción que intenta mantener el equilibrio entre la eficacia de bloqueo, el impacto en la batería y los falsos positivos. Prueba esta lista si otras bloquean demasiado.
b_mvps_name = MVPS
b_mvps_comment = Configuración que usa menos recursos y que omitirá más anuncios que el predeterminado. A cambio, puede mejorar la duración de la batería y el rendimiento del dispositivo. Esta es una gran opción si experimentas cualquier problema con tu dispositivo o aplicaciones.
b_adaway_name = Adaway
b_adaway_comment = Bloquea proveedores de anuncios de móviles y de análisis de datos.
b_danpollock_name = Archivo host Dan Pollock
b_danpollock_comment = Un archivo de hosts razonablemente equilibrado.
b_pgl_name = Archivo host Peter Lowe
b_pgl_comment = Un archivo de hosts compacto con bastantes servidores de anuncios.
b_mining_name = Lista de Bloqueo de Criptomonedas
b_mining_comment = Una simple lista que evita la minería no deseada de criptomonedas, como Bitcoin.
b_social_name = Archivo host Social
b_social_comment = Bloquea sitios y redes sociales. Útil para bloquear anuncios de Facebook, pero puede bloquear demasiado.
b_unified_porn_name = StevenBlack Unificado + Porno
b_unified_porn_comment = Una lista de extensiones para bloquear sitios con contenido para adultos.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = La versión más compacta de la lista Energized. Buena para dispositivos con poca RAM.
b_energized_blu_name = Energized Blu (recomendado)
b_energized_blu_comment = Una lista optimizada para dispositivos móviles, que bloquea la mayoría de los anuncios a los que uno puede enfrentarse navegando por la red o utilizando aplicaciones.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Versión estándar de la popular lista Energized. Esta consta de dominios de anuncios, scripts de seguimiento, malware y otros procedentes de fuentes de confianza, siempre fusionados y unificados en una sola lista. Su propósito es proporcionar la mejor protección y abarcar la mayor parte de la publicidad, el malware, el spam y el seguimiento tanto en la web como en las aplicaciones.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Esta lista es una extensión para bloquear anuncios y rastreadores regionales.
b_goodbyeads_name = Goodbye Ads por Jerryn70
b_goodbyeads_comment = Bloquea anuncios y rastreadores. Especialmente diseñada para bloquear anuncios en juegos y apps. A diferencia de otros archivos host, también bloquea los anuncios proporcionados por Facebook. Esto aumentará la duración de la batería y el rendimiento. Nota\: si eres usuario de Facebook, ponlo en la lista blanca para que funcione correctamente.
b_xiaomi_name = Bloqueador Xiaomi de Jerryn70
b_xiaomi_comment = Filtro específico para teléfonos Xiaomi, para mantener tu dispositivo limpio y ordenado.
b_unified_fngp_name = StevenBlack + Noticias Falsas, Juegos de Apuestas, Porno
b_unified_fngp_comment = Una lista de extensiones para bloquear sitios con noticias falsas, juegos de apuestas y contenido para adultos.
b_samsung_name = Bloqueador Samsung por Jerryn70
b_samsung_comment = Lista de extensiones específicamente para teléfonos Samsung, para evitar compartir tus datos.
b_youtube_name = Bloqueador de anuncios de YouTube por Jerryn70
b_youtube_comment = La lista que pretende bloquear los anuncios de YouTube. Ten en cuenta que no podemos garantizar que todos ellos serán filtrados.
b_phishingarmy_name = Phishing Army Blocklist
b_phishingarmy_comment = ¿También recibes un montón de correos diciendo que necesitas actualizar los datos de tu cuenta bancaria o tu contraseña? Phishing Army lucha contra aquellos dominios fraudulentos que, engañando al usuario, intentan obtener información confidencial como datos de tarjetas de crédito, nombres de usuario, contraseñas, etc.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar es un conjunto de datos que se genera automáticamente y se mantiene a través de un rastreo y análisis continuos. Consulta la información de su autor para obtener más detalles.
b_goodbyeads_spotify_name = Bloqueador Spotify por Jerryn70
b_goodbyeads_spotify_comment = Esta lista es una extensión para bloquear rastreadores relacionados con Spotify.
b_blacklist_name = Lista negra
b_blacklist_comment = Esta es una lista de bloqueo supervisada y bien mantenida para bloquear anuncios, rastreadores y más. Actualizada regularmente.
b_blacklist_facebook_name = Lista negra\: Facebook
b_blacklist_facebook_comment = Lista de bloqueo revisada para bloquear dominios relacionados con Facebook. Ve la información del autor para más detalles.
b_exodusprivacy_name = Exodus Privacy
b_exodusprivacy_comment = Esta lista de bloqueo se basa en el proyecto The Exodus Privacy, que analiza las aplicaciones de Android y busca rastreadores integrados. Un rastreador es un software destinado a recopilar datos sobre usted o lo que hace. Esta es una lista muy pequeña, por lo que también debería activar una de las listas más populares (como Energized).
b_oisd_name = OISD
b_oisd_comment = Bloquea anuncios, phishing, malware, spyware, ransomware, estafas, telemetría, analíticas y seguimiento (donde no es necesario para una funcionalidad adecuada). No debería interferir con aplicaciones y servicios normales.
b_developerdan_ads_name = Desarrollador Dan's Hosts
b_developerdan_ads_comment = Esta es una buena opción como la lista negra primaria. Está bien equilibrada, tiene un tamaño medio y se actualiza con frecuencia.
b_developerdan_facebook_name = Desarrollador Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Lista de bloqueo revisada para bloquear dominios relacionados con Facebook. Ve la información del autor para más detalles.
b_blocklist_ads_name = El proyecto de lista de bloqueo
b_blocklist_ads_comment = Una colección de listas de bloqueo para varios casos de uso.
b_blocklist_facebook_name = El proyecto de lista de bloqueo (Facebook)
b_blocklist_facebook_comment = Una colección de listas de bloqueo para varios casos de uso.
b_blocklist_tracking_name = El proyecto de lista de bloqueo (seguimiento)
b_blocklist_tracking_comment = Una colección de listas de bloqueo para varios casos de uso.
b_spam404_name = Spam404
b_spam404_comment = Spam404 es un servicio que ayuda a las empresas en línea con monitorización de contenidos, pruebas de penetración y protección de marca. Esta lista se basa en los informes recibidos de las empresas.
b_hblock_comment = hBlock es una lista con dominios que atiende anuncios, scripts de seguimiento y malware. Evita que su dispositivo se conecte a ellos.
b_cpbl_comment = Estas listas bloquean contenido malicioso y engañoso, como publicidad, rastreo, telemetría, estafa y servidores de malware. Estas listas no bloquean la pornografía, las redes sociales ni los llamados dominios de noticias falsas.
b_1hosts_comment = Una lista de bloqueo para anuncios y seguimientos, actualizada regularmente

