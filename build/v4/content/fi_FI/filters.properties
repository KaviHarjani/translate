b_unified_name = StevenBlack Unified
b_unified_comment = Erinomainen valinta, joka pyrkii pitämään tasapainon estämisen tehokkuuden, akun keston ja väärien positiivisten tulosten välillä. Kokeile tätä listaa, jos muut estävät liikaa.
b_mvps_name = MVPS
b_mvps_comment = Lievä, vähemmän resursseja vaativa määritys, joka jättää pois enemmän mainoksia kuin oletusasetus, mutta voi parantaa akun kestoa ja laitteen suorituskykyä. Tämä on loistava valinta, jos sinulla on ongelmia laitteen tai sovellusten kanssa.
b_adaway_name = AdAway
b_adaway_comment = Estää mobiilimainosten tarjoajia ja joitain analytiikan tarjoajia.
b_danpollock_name = Dan Pollockin isäntätiedosto
b_danpollock_comment = Kohtuullisen tasapainotettu mainosten estävä isäntätiedosto.
b_pgl_name = Peter Lowen isäntätiedosto
b_pgl_comment = Kompakti mainospalvelin isäntätiedosto.
b_mining_name = Kolikko-estäjä-lista
b_mining_comment = Yksinkertainen lista, joka estää kryptovaluuttojen, kuten Bitcoin, ei-toivotun louhinnan.
b_social_name = Sosiaalinen media isäntätiedosto
b_social_comment = Estää sosiaaliset sivustot. Hyödyllinen Facebook-mainosten estämisessä, mutta saattaa estää liikaa.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Laajennuslista sivustoille, joilla on aikuissisältöä.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Kompaktein versio Energized-listasta. Hyvä laitteille, joissa on vain vähän RAM-muistia.
b_energized_blu_name = Energized Blu (suositeltu)
b_energized_blu_comment = Kevyt lista, joka on optimoitu mobiililaitteille ja estää suurimman osan mainoksista, joita voi kohdata verkon selaamisessa tai sovelluksissa.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Vakioversio suositusta Energized-listasta. Tämä lista koostuu mainosalueista, seurantakomennoista, haittaohjelmista ja muista, jotka on haettu hyvämaineisista lähteistä. Kaikki nämä ovat aina sulautettu ja yhdistetty yhdeksi listaksi. Tämän listan tarkoituksena on tarjota paras suoja ja kattaa suurin osa mainoksista, haittaohjelmista, roskapostista ja seurannasta sekä webissä että sovelluksissa.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Tämä lista on laajennus alueellisten mainosten ja jäljittäjien estämiseen.
b_goodbyeads_name = Goodbye Ads Jerryn70\:ltä
b_goodbyeads_comment = Estää mobiilimainokset ja jäljittäjät. Suunniteltu erityisesti mainosten estämiseen peleissä ja sovelluksissa. Toisin kuin muut isäntätiedostot, se myös estää Facebookin tarjoamia mainoksia. Tämä pidentää myös akun käyttöikää ja suorituskykyä. Huomaa\: jos olet Facebook-käyttäjä, lisää se sallittujen-luetteloon, jotta se toimisi oikein.
b_xiaomi_name = Jerryn70\:n Xiaomi-estäjä
b_xiaomi_comment = Lista erityisesti Xiaomi-puhelimille laitteen pitämiseksi puhtaana ja siistinä.
b_unified_fngp_name = StevenBlack\:in Valeuutiset, Uhkapelit, Porno
b_unified_fngp_comment = Laajennuslista sivustojen estämiseksi, joissa on valeuutisia, uhkapelejä ja aikuisille suunnattua sisältöä.
b_samsung_name = Jerryn70\: n Samsung-estäjä
b_samsung_comment = Erityisesti Samsung-puhelimille tarkoitettu laajennuslista, tietojen jakamisen välttämiseksi.
b_youtube_name = Jerryn70\: n YouTube-mainosten estäjä
b_youtube_comment = Lista, jonka tarkoituksena on estää YouTube-mainoksia. Huomaa, että emme voi taata tai luvata, että ne kaikki suodatetaan.
b_phishingarmy_name = Tietokalasteluryhmän estolista
b_phishingarmy_comment = Saatko myös paljon sähköpostiviestejä, joissa sanotaan, että sinun on päivitettävä pankkitilisi tiedot tai salasana? Tietokalasteluryhmä taistelee niitä vilpillisiä verkkotunnuksia vastaan, jotka yrittävät saada arkaluontoisia tietoja, kuten luottokorttitietoja, käyttäjänimiä, salasanoja jne. harhaanjohtamalla käyttäjää.
b_ddgtrackerradar_name = DuckDuckGo Tracker Radar
b_ddgtrackerradar_comment = DuckDuckGo Tracker Radar on yksi parhaimmista tietokannoista jäljttäjistä, joka luodaan ja ylläpidetään automaattisesti jatkuvan indeksoinnin ja analysoinnin avulla. Katso lisätietoja tekijän tiedoista.
