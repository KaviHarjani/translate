b_unified_name = StevenBlack Vienotais
b_unified_comment = Lieliska izvēle, kas cenšas saglabāt balancu starp bloķēšanas efektivitāti, akumulatora ietekmi un kļūdaini pozitīviem rezultātiem. Mēģiniet šo sarakstu, ja citi bloķē pārāk daudz.
b_mvps_name = MVPS
b_mvps_comment = Pielaidīgāks, resursu taupīgāks saraksts, kas palaidīs garām vairāk reklāmu nekā noklusējuma saraksts, taču var izlabot akumulatora lietošanas ilgumu un ierīces veiktspēju. Lieliska izvēle, ja sastopaties ar kādām problēmām ar ierīci vai lietotnēm.
b_adaway_name = AdAway
b_adaway_comment = Bloķē mobilo reklāmu sniedzējus un dažus analītisko pakalpojumu sniedzējus.
b_danpollock_name = Dan Pollock's adrešu fails
b_danpollock_comment = Saprātīgi sabalansēts reklāmu bloķēšanas adrešu fails.
b_pgl_name = Peter Lowe's adrešu saraksts
b_pgl_comment = Kompakts reklāmas serveru adrešu fails.
b_mining_name = Kriptovalūtu rakšanas bloķējamais saraksts
b_mining_comment = Vienkāršs saraksts, kas novērš no nevēlamas kriptovalūtu, piemēram, Bitcoin, rakšanas.
b_social_name = Sociālo tīklu adrešu fails
b_social_comment = Bloķē sociālās vietnes. Noderīgs, lai bloķētu Facebook reklāmas, bet var nobloķēt par daudz.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Visskompaktākā versija no Energized sarakstiem. Ieteicama ierīcēm ar mazu RAM.
b_energized_blu_name = Energized Blu (ieteicams)
b_energized_blu_comment = Viegls saraksts, kas optimizēts priekš mobilajām ierīcēm, bloķējot lielāko daļu reklāmu, ar kurām sastopaties sērfojot pa internetu vai izmantojot lietotnes.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Standarta versija populārajam Energized sarakstam. Šis saraksts veidots savienojot vairākus no uzticamiem avotiem iegūtus sarakstus vienā un tas sastāv no reklāmu adresēm, izsekošanas un ļaundabīgu skriptu adresēm u.c. Šī saraksta mērķis ir piedāvāt labāko aizsardzību, pasargājot lietotāju no reklāmām, vīrusiem, spama un izsekošanas gan pārlūkprogrammā, gan lietotnēs.
b_goodbyeads_name = Goodbye Ads no Jerryn70
b_goodbyeads_comment = Bloķē mobilo reklāmas un izsekotājus. Īpaši izstrādāts, lai bloķētu reklāmas spēlēs un lietotnēs. Atšķirībā no citiem sarakstiem, šis bloķē arī reklāmas, ko piedāvā Facebook. Šis palielinās akumulatora kalpošanas laiku un veiktspēju. Piezīme\: ja esat Facebook lietotājs, izmantojiet balto sarakstu, lai šis saraksts strādātu pareizi.
