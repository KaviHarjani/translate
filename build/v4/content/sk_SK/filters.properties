b_unified_name = StevenBlack Unified
b_unified_comment = Skvelá voľba, ktorá sa snaží udržať rovnováhu medzi efektivitou blokovania reklamy, energetickou náročnosťou na spotrebu batérie a falošnými poplachmi. Skúste tento zoznam, ak tie ostatné blokujú príliš veľa.
b_mvps_name = MVPS
b_mvps_comment = Miernejšia konfigurácia, menej náročné na zdroje, ktorá umožňuje vynechať viac reklamy ako predvolené, ale môže zlepšiť životnosť batérie a výkon zariadenia. To je skvelá voľba, ak máte akékoľvek problémy so zariadením alebo aplikáciami.
b_adaway_name = AdAway
b_adaway_comment = Blokuje mobilných poskytovateľov reklám a niektorých poskytovateľov analýz.
b_danpollock_name = Hosts súbor od Dana Pollocka
b_danpollock_comment = Primerane vyvážený blokátor reklamy.
b_pgl_name = Hosts súbor od Petra Lowa
b_pgl_comment = Kompaktná konfigurácia obsahujúca databázu serverov s reklamou.
b_mining_name = Coin Blocker List
b_mining_comment = Jednoduchý zoznam, ktorý zabraňuje nežiaducej ťažbe kryptomien, ako je Bitcoin a pod.
b_social_name = Sociálny host súbor
b_social_comment = Blokuje sociálne služby. Užitočné pre blokovanie reklam na Facebooku, ale môže ich blokovať až priveľa.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Najnovšia kompaktná verzia zoznamu Energized. Dobré pre zariadenia s veľmi málo RAM.
b_energized_blu_name = Energized Blu (odporučané)
b_energized_blu_comment = Jednoduchší zoznam optimalizovaný pre mobilné zariadenia, blokuje väčšinu reklám na ktoré môžete naraziť na webe alebo v aplikáciách.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Štandardná verzia populárneho Energized zoznamu. Tento zoznam pozostáva z reklamných domén, sledovacích skriptov, malwaru a iného z renomovaných zdrojov, pričom sú zlúčené a zjednotené v jedinom zozname. Účelom tohto zoznamu je poskytnúť najlepšiu ochranu a pokrýva väčšinu reklamy, malwaru, spamu a sledovania vo webových stránkach a aplikáciách.
b_goodbyeads_name = Goodbye Ads od Jerryn70
b_goodbyeads_comment = Blokuje mobilné reklamy & trackery. Určené najmä pre blokovanie reklám v hrách & aplikáciách. Na rozdiel od iných hostiteľských súborov tiež blokuje reklamy poskytované Facebookom. Tým sa tiež zvýši výdrž a výkon. Poznámka\: Ak ste používateľmi Facebooku, pridajte ho do bielej listiny, aby fungoval správne.
b_xiaomi_name = Xiaomi blocker od Jerryn70
b_xiaomi_comment = Zoznam pre Xiaomi zariadenia udrží vaše zariadenie čisté a v poriadku.
