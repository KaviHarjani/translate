opendns_name = OpenDNS
opendns_comment = Mở rộng hệ thống tên miền bằng cách thêm vào các tính năng như chống lừa đảo và lọc nội dung.
google_name = Google DNS
google_comment = Một dịch vụ DNS nhanh, miễn phí mà bạn có thể sử dụng thay cho DNS mặc định.
quad9_name = Quad9
quad9_comment = Quad9 sử dụng công nghệ nhận định mối nguy hiểm từ hơn 10 công ty bảo mật mạng lớn nhất thế giới, để đưa ra nhận xét thời gian thực về các trang web\: an toàn hay không an toàn.
verisign_name = VeriSign Public DNS
verisign_comment = VeriSign Public DNS là dịch vụ DNS miễn phí cung cấp các cải tiến DNS ổn định và an ninh hơn lựa chọn thay thế khác. Và, không giống như nhiều dịch vụ DNS khác, Verisign tôn trọng quyền riêng tư của bạn.
dnswatch_name = DNS.WATCH
dnswatch_comment = Không có kiểm duyệt. Không lằng nhằng. Chỉ DNS.
adguard_name = AdGuard DNS
adguard_comment = AdGuard DNS là một giải pháp thay thế để ngăn chặn quảng cáo, bảo vệ và cho cha mẹ quyền kiểm soát.
adguard_family_name = AdGuard DNS (Family)
adguard_family_comment = Sử dụng chế độ bảo vệ gia đình của AdGuard DNS để chặn quyền truy cập vào tất cả các trang web với nội dung người lớn và thi hành các tìm kiếm an toàn trong trình duyệt, ngoài ra nó còn chặn quảng cáo và duyệt web bảo mật.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Dịch vụ DNS từ Cloudflare với tốc độ cực nhanh cùng bảo đảm bảo mật.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Sử dụng Cloudflare Malware để chặn nội dung độc hại và giảm nguy cơ bị tấn công trực tuyến.
cloudflare_family_name = Cloudflare Gia đình
cloudflare_family_comment = Chế độ bảo vệ dành cho Gia đình sẽ bảo vệ bạn khỏi phần mềm độc hại và tài liệu dành cho người lớn, đảm bảo rằng trẻ em sẽ không nhìn thấy nội dung không mong muốn.
keweon_name = Keweon
keweon_comment = Keweon Chặn quảng cáo và An ninh trực tuyến là một mạng lưới các máy chủ DNS trên toàn thế giới, cung cấp các tính năng tiên tiến như chặn quảng cáo và bảo mật, bảo vệ khỏi phần mềm gián điệp, phần mềm độc hại, lừa đảo, phần mềm giả mạo và nhiều hơn nữa.
alternate_name = DNS dự phòng
alternate_comment = DNS dự phòng là một dịch vụ phân giải Hệ thống tên miền toàn cầu, giá cả phải chăng để chặn các quảng cáo không mong muốn.
fdn_name = Mạng dữ liệu Pháp
fdn_comment = Mạng dữ liệu của Pháp là một dịch vụ DNS nhanh, đáng tin cậy, được khuyến nghị cho người dùng Pháp.
opennicusa_name = OpenNIC - USA
opennicusa_comment = Dự án OpenNIC là một dịch vụ toàn cầu đảm bảo tính trung lập và độ tin cậy. Tùy chọn này là tối ưu cho người dùng ở Hoa Kỳ.
openniceu_name = OpenNIC - Europe
openniceu_comment = Dự án OpenNIC là một dịch vụ toàn cầu đảm bảo tính trung lập và độ tin cậy. Tùy chọn này là tối ưu cho người dùng ở EU.
opennicasia_name = OpenNIC - Asia
opennicasia_comment = Dự án OpenNIC là một dịch vụ toàn cầu đảm bảo tính trung lập và độ tin cậy. Tùy chọn này là tối ưu cho người dùng ở khu vực châu Á.
uncensored_name = DNS không bị kiểm duyệt
uncensored_comment = Không kiểm duyệt, đúng như tên của nó, nhằm mục đích cung cấp internet không bị kiểm duyệt, không bị lọc.
tenta_name = DNS Tenta
tenta_comment = Tenta DNS là giải pháp DNS ưu tiên bảo mật mã nguồn mở của bạn. Với dịch vụ của họ, bạn có thể đảm bảo duyệt web của mình sẽ luôn ở chế độ riêng tư.
freenom_name = Thế giới Freenom
freenom_comment = Một trình phân giải DNS công cộng nhanh chóng và ẩn danh với các máy chủ trên toàn cầu. Dịch vụ của họ không lưu trữ IP của bạn trong khi nó mang lại cho bạn kết quả mà bạn mong đợi, không có gì bổ sung.
digitalcourage_name = Digitalcourage
digitalcourage_comment = Tổ chức này nổi tiếng về công việc tập trung vào quyền riêng tư và bảo mật, các chiến dịch Digitalcourage cho quyền dân sự và con người, bảo vệ người tiêu dùng, quyền tự do thông tin và các vấn đề liên quan. 
quad101_name = Quad101
quad101_comment = Quad101 là dự án DNS công cộng thử nghiệm của Trung tâm Thông tin Mạng Đài Loan, chạy một trong những cơ sở hạ tầng DNS nhanh nhất thế giới.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = Một dịch vụ nhằm mục đích bảo vệ trẻ em bằng cách chặn nội dung người lớn và hành vi vi phạm, giúp đảm bảo truy cập internet an toàn cho gia đình.
