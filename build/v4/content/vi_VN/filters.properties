b_unified_name = StevenBlack Unified
b_unified_comment = Một lựa chọn tuyệt vời đang phấn đấu để giữ cân bằng giữa chặn hiệu quả, tác động đến pin và báo động giả. Thử danh sách này nếu những danh sách khác đang chặn quá nhiều.
b_mvps_name = MVPS
b_mvps_comment = Một danh sách khoan dung, ít tốn tài nguyên, sẽ bỏ qua các quảng cáo nhiều hơn so với mặc định, nhưng có thể cải thiện hiệu suất pin cuộc sống và thiết bị. Đây là một sự lựa chọn tuyệt vời nếu bạn đang gặp bất kỳ vấn đề nào với thiết bị hoặc ứng dụng của bạn.
b_adaway_name = AdAway
b_adaway_comment = Chặn các nhà cung cấp quảng cáo trên điện thoại di động và một số nhà phân tích dữ liệu.
b_danpollock_name = Dan Pollock’s hosts file
b_danpollock_comment = Một danh sách chặn quảng cáo một cách cân bằng.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = Một danh sách chặn quảng cáo nhỏ gọn.
b_mining_name = Coin Blocker List
b_mining_comment = Một danh sách đơn giản ngăn chặn hoạt động đào tiền ảo như Bitcoin.
b_social_name = Social hosts file
b_social_comment = Chặn các trang mạng xã hội. Rât hiệu quả để chặn quảng cáo Facebook, nhưng có thể chặn quá mức.
b_unified_porn_name = StevenBlack Unified Porn
b_unified_porn_comment = Danh sách tiện ích mở rộng để chặn các trang web có nội dung người lớn.
b_energized_spark_name = Energized Spark
b_energized_spark_comment = Phiên bản rút gọn nhất của danh sách Energized. Hoạt động tốt nhất với những thiết bị ít RAM.
b_energized_blu_name = Energized Blu (khuyên dùng)
b_energized_blu_comment = Một danh sách nhẹ được tối ưu cho thiết bị di động, chặn hầu hết quảng cáo mà bạn có thể đối mặt khi lướt web hay sử dụng các ứng dụng.
b_energized_basic_name = Energized Basic
b_energized_basic_comment = Phiên bản tiêu chuẩn của danh sách Energized phổ biến. Danh sách này bao gồm các lĩnh vực quảng cáo, các chương trình theo dõi, phần mềm độc hại, tổng hợp từ các nguồn có uy tín. Mục đích của danh sách này là để cung cấp sự bảo vệ tốt nhất và chặn hầu hết các quảng cáo, phần mềm độc hại, thư rác và theo dõi trong web và các ứng dụng.
b_energized_regional_name = Energized Regional
b_energized_regional_comment = Danh sách này là một phần mở rộng để chặn các quảng cáo và trình theo dõi trong khu vực.
b_goodbyeads_name = Goodbye Ads de Jerryn70
b_goodbyeads_comment = Chặn quảng cáo và các phần mềm theo dõi trên di động. Đặc biệt thiết kế để ngăn chặn các quảng cáo trong trò chơi & ứng dụng. Không giống như các danh sách khác nó cũng ngăn chặn quảng cáo được cung cấp bởi Facebook. Điều này cũng sẽ làm tăng tuổi thọ pin và hiệu suất. Lưu ý\: nếu bạn là một người sử dụng Facebook, hãy thêm Facebook vào danh sách trắng.
b_xiaomi_name = Trình chặn Xiaomi của Jerryn70
b_xiaomi_comment = Danh sách cụ thể cho điện thoại Xiaomi, để giữ cho thiết bị của bạn sạch sẽ và gọn gàng.
b_unified_fngp_name = Tin giả StevenBlack, Cờ bạc, Đồi trụy
b_unified_fngp_comment = Một danh sách mở rộng để chặn các trang web có tin tức giả mạo, cờ bạc và nội dung người lớn.
b_samsung_name = Trình chặn Samsung của Jerryn70
b_samsung_comment = Danh sách tiện ích mở rộng dành riêng cho điện thoại Samsung, để tránh chia sẻ dữ liệu của bạn.
b_youtube_name = Trình chặn quảng cáo trên YouTube của Jerryn70
b_youtube_comment = Danh sách nhằm mục đích chặn quảng cáo YouTube. Xin lưu ý rằng chúng tôi không thể đảm bảo cũng như không hứa rằng tất cả chúng sẽ được lọc.
b_phishingarmy_name = Danh sách chặn của Đội quân Chống lừa đảo
b_phishingarmy_comment = Bạn cũng nhận được rất nhiều e-mail nói rằng bạn cần cập nhật chi tiết tài khoản ngân hàng hoặc mật khẩu của mình? Đội quân Chống lừa đảo chiến đấu chống lại những tên miền gian lận cố gắng lấy thông tin nhạy cảm như chi tiết thẻ tín dụng, tên người dùng, mật khẩu, v. v. bằng cách đánh lừa người dùng.
b_ddgtrackerradar_name = Radar theo dõi DuckDuckGo
b_ddgtrackerradar_comment = Radar theo dõi DuckDuckGo là bộ dữ liệu tốt nhất về các trình theo dõi được tạo và duy trì tự động thông qua việc thu thập thông tin và phân tích liên tục. Xem thông tin tác giả để biết thêm chi tiết.
b_goodbyeads_spotify_name = Trình chặn Spotify của Jerryn70
b_goodbyeads_spotify_comment = Danh sách này là phần mở rộng để chặn các trình theo dõi liên quan đến Spotify.
b_blacklist_name = Danh sách đen
b_blacklist_comment = Đây là một danh sách chặn được quản lý và duy trì tốt để chặn quảng cáo, theo dõi và hơn thế nữa\! Được cập nhật thường xuyên.
b_blacklist_facebook_name = Danh sách đen\: Facebook
b_blacklist_facebook_comment = Danh sách chặn được sắp xếp để chặn các miền liên quan đến Facebook. Xem thông tin tác giả để biết thêm chi tiết.
b_exodusprivacy_name = Quyền riêng tư Exodus
b_exodusprivacy_comment = Danh sách chặn này dựa trên dự án Quyền riêng tư Exodus, dự án phân tích các ứng dụng Android và tìm kiếm các trình theo dõi được nhúng. Trình theo dõi là một phần mềm dùng để thu thập dữ liệu về bạn hoặc những gì bạn làm. Đây là một danh sách rất nhỏ, vì vậy bạn cũng nên bật một trong những danh sách phổ biến hơn (như Energized).
b_oisd_name = OISD
b_oisd_comment = Chặn quảng cáo, lừa đảo, phần mềm độc hại, phần mềm gián điệp, phần mềm tống tiền, lừa đảo, đo từ xa, phân tích, theo dõi (nếu không cần thiết cho chức năng thích hợp). Không nên can thiệp vào các ứng dụng và dịch vụ thông thường.
b_developerdan_ads_name = Lập trình viên Dan's Hosts
b_developerdan_ads_comment = Đây là một lựa chọn tốt làm danh sách chặn chính. Nó rất cân đối, kích thước trung bình và được cập nhật thường xuyên.
b_developerdan_facebook_name = Lập trình viên Dan's Hosts\: Facebook
b_developerdan_facebook_comment = Danh sách chặn được sắp xếp để chặn các miền liên quan đến Facebook. Xem thông tin tác giả để biết thêm chi tiết.
b_blocklist_ads_name = Dự án Danh sách chặn
b_blocklist_ads_comment = Một bộ sưu tập các danh sách chặn cho các trường hợp sử dụng khác nhau.
b_blocklist_facebook_name = Dự án Danh sách chặn (Facebook)
b_blocklist_facebook_comment = Một bộ sưu tập các danh sách chặn cho các trường hợp sử dụng khác nhau.
b_blocklist_tracking_name = Dự án Danh sách chặn (theo dõi)
b_blocklist_tracking_comment = Một bộ sưu tập các danh sách chặn cho các trường hợp sử dụng khác nhau.
b_spam404_name = Spam404
b_spam404_comment = Spam404 là một dịch vụ giúp các công ty trực tuyến giám sát nội dung, kiểm tra thâm nhập và bảo vệ thương hiệu. Danh sách này dựa trên các báo cáo nhận được từ các công ty.
b_hblock_name = hBlock
b_hblock_comment = hBlock là một danh sách với các tên miền phân phát quảng cáo, tập lệnh theo dõi và phần mềm độc hại. Nó ngăn thiết bị của bạn kết nối với chúng.
b_cpbl_name = Danh sách Chặn Bảo mật Kết hợp
b_cpbl_comment = Các danh sách này chặn nội dung độc hại và lừa đảo có hại, như máy chủ quảng cáo, theo dõi, đo từ xa, lừa đảo và phần mềm độc hại. Các danh sách này không chặn nội dung khiêu dâm, mạng xã hội hoặc cái gọi là tên miền tin tức giả mạo.
b_urlhaus_name = URLhaus
b_urlhaus_comment = Danh sách chặn các trang web độc hại đang được sử dụng để phát tán phần mềm độc hại, dựa trên urlhaus.abuse.ch.
b_1hosts_name = 1Hosts
b_1hosts_comment = Danh sách chặn cho quảng cáo và theo dõi, được cập nhật thường xuyên
b_d3host_name = d3Host
b_d3host_comment = Danh sách chặn từ nhà sản xuất thử nghiệm trình chặn quảng cáo

