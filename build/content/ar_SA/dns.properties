freedns_name=FreeDNS
freedns_comment=تصفّح بحريّة. لا إعادة توجيه DNS. لا تسجيل.
opendns_name=OpenDNS
opendns_comment=يوسِّع نظام أسماء النطاقات من خلال إضافة ميّزات مثل الحماية من التصيُّد الإحتيالي و تصفية المحتوى إختياريّاً.
google_name=Google Public DNS
google_comment=خدمة DNS مجانيّة وعالميّة يمكنك إستخدامها كبديل لمزوِّد DNS الحالي لديك.
norton_name=Norton ConnectSafe
norton_comment=تمنع هذه السياسة جميع المواقع التي تستضيف البرامج الخبيثة و مواقع التصيُّد الإحتيالي و مواقع الإحتيال.
norton_porn_name=Norton CS (Pornography)
norton_porn_comment=بالإضافة إلى حظْر المواقع غير الآمنة ، تعمل هذه السياسة أيضاً على حظْر الوصول إلى المواقع التي تحتوي على مواد جنسيّة صريحة.
norton_porn_other_name=Norton CS (Porn and Other)
norton_porn_other_comment=بالإضافة إلى حظْر المواقع غير الآمنة والمواقع الإباحيّة ، تَمنع هذه السياسة أيضاً الوصول إلى المواقع التي تتضمّن محتوى للبالغين، الإجهاض، الكحول، الجريمة، الطوائف، المخدرات، القمار، الكراهية، التوجّه الجنسي، الإنتحار، التبغ أو العنف.
quad9_name=Quad9
quad9_comment=يَستخدِم Quad9 معلومات التهديد من أكثر من عشرة من الشركات الرّائدة في مجال الأمن السيبراني لإعطاء منظور حقيقي حول مواقع الويب الآمنة و المواقع المعروفة بأنّها تحتوي على برامج خبيثة أو تهديدات أُخرى. 
yandex_name=Yandex.DNS Basic
yandex_comment=Yandex.DNS هي خدمة DNS مجانية ومتكررة. تقع خوادم Yandex.DNS في روسيا وبلدان رابطة الدول المستقلة وأوروبا الغربية. لا يحتوي وضع "Basic" على أية فلترة للزيارات.
yandex_safe_name=Yandex.DNS الأساسية آمنة
yandex_safe_comment=في الوضع "الآمن" ، يتم توفير الحماية من المواقع المصابة والاحتيالية.
yandex_family_name=Yandex.DNS الأسرة
yandex_family_comment=يتيح وضع "العائلة" الحماية من المواقع الخطيرة وحظر المواقع التي تحتوي على محتوى للبالغين.
verisign_name=VeriSignشركة العام DNS
verisign_comment=Verisign Public DNS هي خدمة DNS مجانية توفر استقرارًا محسّنًا لنظام أسماء النطاقات وأمانًا على البدائل الأخرى. وعلى عكس العديد من خدمات DNS الأخرى هناك ، تحترم Verisign خصوصيتك.
comodo_name=كومودو Secure DNS
comodo_comment=يمنحك Comodo Secure DNS اتصالاً بالإنترنت أكثر موثوقية وأمانًا وذكاءً وسرعة.
dnswatch_name=DNS.WATCH
dnswatch_comment=لا رقابة. لا هراء. مجرد DNS.
adguard_name=نظام أسماء النطاقات DNS
adguard_comment=يعد نظام AdGuard DNS حلاً بديلاً لحظر الإعلانات وحماية الخصوصية والتحكم الأبوي.
adguard_family_name=AdGuard DNS (عائلة)
adguard_family_comment=استخدم وضع حماية الأسرة الخاص بـ AdGuard DNS لمنع الوصول إلى جميع مواقع الويب التي تتضمن محتوى للبالغين وفرض بحث آمن في المتصفح ، بالإضافة إلى الامتيازات العادية لحظر الإعلانات وأمان التصفح.
fooldns_name=FoolDNS
fooldns_comment=تدمير 90 ٪ من الإعلانات ، وحذف ملفات تعريف الارتباط تعقب.
cloudflare_name=Cloudflare 1.1.1.1
cloudflare_comment=خوادم DNS الجديدة السريعة من Cloudflare مع ضمان الخصوصية.
keweon_name=Keweon
keweon_comment=Keweon حظْر الإعلانات و أمن الإنترنت ، هو شبكة من خوادم DNS حول العالَم تُوفِّر ميّزات متقدّمة، مثل حظْر الإعلانات و حماية الخصوصيّة، بينما تحمي من برامج التجسّس و البرامج الخبيثة و التصيُّد الإحتيالي و البرامج المزيَّفة و أكثر من ذلك.

