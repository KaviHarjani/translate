yandex_safe_name=Yandex.DNS Drošais
yandex_safe_comment="Drošajā" režīmā tiek piedāvāta aizsardzība no inficētām un krāpnieku mājaslapām.
yandex_family_name=Yandex.DNS Ģimene
yandex_family_comment="Ģimenes" režīms piedāvā aizsardzību no bīstamām vietnēm un bloķēs saites ar pieaugušo saturu.
verisign_name=VeriSign Public DNS
verisign_comment=Verisign Public DNS ir bezmaksas DNS serviss, kas piedāvā uzlabotu DNS stabilitāti un drošību pār citām alternatīvām. Atšķirībā no daudziem citiem DNS servisiem, Verisign respektē jūsu privātumu.
comodo_name=Comodo Secure DNS
