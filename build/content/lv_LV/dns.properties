freedns_name=FreeDNS
freedns_comment=Sērfo brīvi. Bez DNS novirzēm. Bez darbību reģistrēšanas.
opendns_name=OpenDNS
opendns_comment=Papildina DNS, pievienojot tādas funkcijas kā pikšķerēšanas aizsardzība un vēlamā satura filtrēšana.
google_name=Google Public DNS
google_comment=Globāls bezmaksas DNS serviss, ko varat izmantot kā alternatīvu pašreizējam DNS sniedzējam.
norton_name=Norton ConnectSafe
norton_comment=Šī servisa politika bloķē visas lapas, kas hostē ļaunprātīgas programmatūras, pikšķerēšanas un krāpnieciskas vietnes.
norton_porn_name=Norton CS (Pornogrāfija)
norton_porn_comment=Papildus nedrošo vietņu bloķēšanai, šī servisa politika bloķē pieeju vietnēm, kas satur seksuāla satura materiālus.
norton_porn_other_name=Norton CS (Pornogrāfija un citi)
norton_porn_other_comment=Papildus nedrošo un pornogrāfiska satura vietņu bloķēšanai, šī servisa politika bloķē piekļuvi arī vietnēm, kas atspoguļo pieaugušo saturu, abortus, alkoholu, noziedzību, kultus, narkotikas, azartspēles, naidu, seksuālo orientāciju, pašnāvību, tabaku vai vardarbību.
quad9_name=Quad9
quad9_comment=Quad9 izmanto vairāk nekā desmit nozares vadošās kibedrošības uzņēmumu draudu izlūkdatus, lai dotu reāllaika perspektīvu par to, kuras tīmekļa vietnes ir drošas un kurās vietnēs ir iekļauta ļaunprogrammatūra vai citi draudi. 
yandex_name=Yandex.DNS Pamata
