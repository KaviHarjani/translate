opendns_name=ഓപ്പൺ ഡിഎൻഎസ്‌
opendns_comment=ഫിഷിംഗ് പരിരക്ഷണം, ഓപ്ഷണൽ ഉള്ളടക്ക ഫിൽട്ടറിംഗ് എന്നിവ പോലുള്ള സവിശേഷതകൾ ചേർത്തുകൊണ്ട് ഡൊമെയ്ൻ നെയിം സിസ്റ്റം വിപുലീകരിക്കുന്നു.
google_name=ഗൂഗ്ൾ പബ്ലിക് ഡിഎൻഎസ്‌
google_comment=നിങ്ങളുടെ നിലവിലെ ഡി‌എൻ‌എസ് ദാതാവിന് പകരമായി ഉപയോഗിക്കാൻ‌ കഴിയുന്ന ഒരു സൗജന്യ ആഗോള ഡി‌എൻ‌എസ് റെസല്യൂഷൻ സേവനം.
quad9_name=ക്വാഡ്9
quad9_comment=ഏതൊക്കെ വെബ്‌സൈറ്റുകൾ സുരക്ഷിതമാണെന്നും ക്ഷുദ്രവെയറോ മറ്റ് ഭീഷണികളോ ഉൾപ്പെടുന്ന സൈറ്റുകളെക്കുറിച്ച് തത്സമയ വീക്ഷണം നൽകുന്നതിന് വ്യവസായത്തിലെ ഒരു ഡസനിലധികം സൈബർ സുരക്ഷാ കമ്പനികളിൽ നിന്നുള്ള ഇന്റലിജൻസ് ക്വാഡ്9 ഉപയോഗിക്കുന്നു. 
verisign_name=വേറിസൈൻ പബ്ലിക്‌ ഡിഎൻഎസ്
verisign_comment=വെരിസൈൻ പബ്ലിക് ഡി‌എൻ‌എസ് ഒരു സൗജന്യ ഡി‌എൻ‌എസ് സേവനമാണ്, ഇത് മറ്റ് ഇതരമാർ‌ഗ്ഗങ്ങളെ അപേക്ഷിച്ച് മെച്ചപ്പെട്ട ഡി‌എൻ‌എസ് സ്ഥിരതയും സുരക്ഷയും വാഗ്ദാനം ചെയ്യുന്നു. കൂടാതെ, മറ്റ് ഡിഎൻ‌എസ് സേവനങ്ങളിൽ നിന്ന് വ്യത്യസ്തമായി, വെരിസൈൻ നിങ്ങളുടെ സ്വകാര്യതയെ മാനിക്കുന്നു.
dnswatch_name=ഡിഎൻഎസ് വാച്ച്
dnswatch_comment=സെൻസർഷിപ്പ് ഇല്ല. ബുൾഷിറ്റ് ഇല്ല. വെറും ഡിഎൻഎസ്.
adguard_name=എഡ്‌ ഗാർഡ് ഡിഎൻഎസ്
adguard_comment=പരസ്യ തടയൽ, സ്വകാര്യത പരിരക്ഷണം, രക്ഷാകർതൃ നിയന്ത്രണം എന്നിവയ്‌ക്കായുള്ള ഒരു ബദൽ പരിഹാരമാണ് എഡ്‌ ഗാർഡ് ഡിഎൻഎസ്.
