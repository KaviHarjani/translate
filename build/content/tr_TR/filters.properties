b_moab_comment=\u00dcnl\u00fc XDA reklam engelleme listesi.
b_adzhosts_name=AdZHosts
b_adzhosts_comment=\u0130nternetteki en eksiksiz ve do\u011fru filtreleme listesi. D\u00fczenli olarak g\u00fcncellenir ve Telegram'dan canl\u0131 destek alabilirsiniz.
