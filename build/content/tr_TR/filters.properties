b_unified_name=StevenBlack birle\u015ftirilmi\u015f
b_unified_comment=Engelleme etkilili\u011fi, bataryaya etki ve hatal\u0131 engelleme aras\u0131nda denge sa\u011flar. Harika bir se\u00e7imdir.
b_hphosts_name=HpHosts
b_hphosts_comment=Daha fazla reklam\u0131 engelleyecek titiz bir yap\u0131land\u0131rma. Ancak bazen istenen i\u00e7eri\u011fi yanl\u0131\u015fl\u0131kla engelleyebilir. Varsay\u0131lan se\u00e7im sizin i\u00e7in yeterince etkili de\u011filse, bu iyi bir se\u00e7imdir.
b_mvps_name=MVPS
b_mvps_comment=Nazik davranan, daha az kaynak isteyen yap\u0131land\u0131rma, varsay\u0131landan daha \u00e7ok reklam g\u00f6sterir ancak batarya \u00f6mr\u00fcn\u00fc ayg\u0131t performans\u0131n\u0131 artt\u0131rabilir. Bu se\u00e7im, uygulamalar\u0131n\u0131zla veya cihaz\u0131n\u0131zla sorun ya\u015f\u0131yorsan\u0131z iyi bir se\u00e7imdir.
b_adaway_name=AdAway
b_adaway_comment=Mobil reklam sa\u011flay\u0131c\u0131lar\u0131 ve baz\u0131 \u00e7\u00f6z\u00fcmleme sa\u011flay\u0131c\u0131lar\u0131 bloklar.
