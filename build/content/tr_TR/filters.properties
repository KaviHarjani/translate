b_unified_porn_comment=Yeti\u015fkinlere uygun i\u00e7eri\u011fe sahip siteleri engellemek i\u00e7in bir eklenti listesi.
b_energized_spark_name=Energized Spark
b_energized_spark_comment=Energized listesinin en kompakt versiyonu. \u00c7ok az belle\u011fe sahip cihazlar i\u00e7in iyi.
b_energized_blu_go_name=Energized Blu Go
b_energized_blu_go_comment=Daha az bellek i\u00e7eren cihazlar i\u00e7in, Energized Blu'nun k\u00fc\u00e7\u00fck karde\u015fi.
b_energized_blu_name=Energized Blu (\u00f6nerilir)
b_energized_blu_comment=Mobil cihazlar i\u00e7in optimize edilmi\u015f hafif bir listedir. Reklamlar\u0131n \u00e7o\u011funun engellenmesi, birinin internette gezinmesine veya \u00e7al\u0131\u015fan uygulamalara g\u00f6z atmas\u0131na neden olabilir.
b_energized_basic_name=Energized Basic
b_energized_basic_comment=Pop\u00fcler Energized listenin standart s\u00fcr\u00fcm\u00fc. Bu liste, reklam alanlar\u0131, komut dosyalar\u0131 izleme, k\u00f6t\u00fc ama\u00e7l\u0131 yaz\u0131l\u0131mlar ve di\u011fer her zaman birle\u015ftirilmi\u015f ve birle\u015ftirilen sayg\u0131n kaynaklardan olu\u015fur. Bu listenin amac\u0131, en iyi korumay\u0131 sa\u011flamak ile birlikte hem web'de hem de uygulamalarda reklam\u0131n, k\u00f6t\u00fc ama\u00e7l\u0131 yaz\u0131l\u0131mlar\u0131n, istenmeyenlerin ve izlemenin \u00e7o\u011funu kapsamakt\u0131r.
b_goodbyeads_name=Jerryn70 taraf\u0131ndan Goodbye Ads
b_goodbyeads_comment=Mobil reklamlar\u0131 ve izleyicileri engeller. \u00d6zellikle oyunlarda ve uygulamalardaki reklamlar\u0131 engellemek i\u00e7in tasarlanm\u0131\u015ft\u0131r. Di\u011fer host dosyalar\u0131ndan farkl\u0131 olarak, Facebook taraf\u0131ndan sa\u011flanan reklamlar\u0131 da engeller. Bu ayr\u0131ca pil \u00f6mr\u00fcn\u00fc ve performans\u0131n\u0131 art\u0131racakt\u0131r. Not\: Facebook kullan\u0131c\u0131s\u0131ysan\u0131z, d\u00fczg\u00fcn \u00e7al\u0131\u015fmas\u0131 i\u00e7in beyaz listeye ekleyin.
b_xiaomi_name=Jerryn70 taraf\u0131ndan Xiaomi engelleyici
b_xiaomi_comment=Cihaz\u0131n\u0131z\u0131 temiz ve d\u00fczenli tutmak i\u00e7in \u00f6zellikle Xiaomi telefonlar\u0131 i\u00e7in bir liste.
b_mat_name=Mobil Reklam \u0130zleyici
b_mat_comment=Bu liste, y\u0131llar boyunca etkin kulland\u0131\u011f\u0131n\u0131z Android uygulamalar\u0131n\u0131n DNS kay\u0131tlar\u0131ndan al\u0131nm\u0131\u015ft\u0131r. Bu liste, \u00f6nerdi\u011fi gibi cihaz\u0131n\u0131z\u0131n her g\u00fcn eri\u015febilece\u011fi izleyicileri engellemeyi hedefliyor.
b_unified_fngp_name=StevenBlack Sahte Haberler, Kumar, Porno
b_unified_fngp_comment=Sahte haber, kumar ve yeti\u015fkinlere uygun i\u00e7erik bar\u0131nd\u0131ran siteleri engellemek i\u00e7in bir eklenti listesi.
b_samsung_name=Jerryn70 taraf\u0131ndan Samsung engelleyici
b_samsung_comment=Verilerinizi payla\u015fmaktan ka\u00e7\u0131nmak i\u00e7in \u00f6zellikle Samsung telefonlar i\u00e7in eklenti listesi.
