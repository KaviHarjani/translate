b_unified_name=Unified
b_unified_comment=Pilihan bagus yang berusaha menjaga keseimbangan antara efektivitas pemblokiran, dampak baterai, dan kesalahan positif. Coba daftar ini jika yang lain memblokir terlalu banyak.
b_hphosts_name=HpHosts
b_hphosts_comment=Konfigurasi ketat yang akan memblokir lebih banyak iklan, tetapi terkadang dapat salah memblokir konten yang diinginkan. Ini adalah pilihan yang baik jika pilihan standar tidak cukup efektif untuk Anda.
b_mvps_name=MVP
b_mvps_comment=Konfigurasi yang lebih longgar dan tidak memerlukan banyak sumber daya yang akan menghilangkan lebih banyak iklan daripada yang standar, tetapi dapat meningkatkan masa pakai baterai dan kinerja perangkat. Ini adalah pilihan yang bagus jika Anda mengalami masalah apa pun dengan perangkat atau aplikasi Anda.
