freedns_name=FreeDNS
freedns_comment=Surfe frei. Keine DNS-Weiterleitungen. Keine Protokollierung.
opendns_name=OpenDNS
opendns_comment=Erweitert das "domain name system" (DNS) um Funktionen wie Phishing-Schutz und optionale Inhaltsfilterung.
google_name=Google Public DNS
google_comment=Ein kostenloser globaler DNS (Dienst für Namens-Auflösung), den Du als Alternative zu Deinem derzeitigen DNS-Anbieter verwenden kannst.
norton_name=Norton ConnectSafe
norton_comment=Diese Richtlinie blockiert alle Websites, auf denen Malware, Phishing-Websites und Scamsites gehostet werden.
norton_porn_name=Norton CS (Pornography)
norton_porn_comment=Diese Richtlinie blockiert nicht nur unsichere Websites, sondern blockiert auch den Zugriff auf Websites, die sexuell eindeutiges Material enthalten.
norton_porn_other_name=Norton CS (Porn and Other)
norton_porn_other_comment=Diese Richtlinie blockiert nicht nur unsichere Websites und Pornografie-Websites, sondern blockiert auch den Zugang zu Websites mit Inhalten, Abtreibung, Alkohol, Kriminalität, Kulten, Drogen, Glücksspiel, Hass, sexueller Orientierung, Selbstmord, Tabak oder Gewalt.
quad9_name=Quad9
quad9_comment=Quad9 verwendet Bedrohungsdaten von mehr als einem Dutzend der führenden Cyber-Sicherheitsunternehmen der Branche, um eine Echtzeit-Perspektive darüber zu geben, welche Websites sicher sind und welche Websites bekanntermaßen Malware oder andere Bedrohungen enthalten.
yandex_name=Yandex.DNS Basic
yandex_comment=Yandex.DNS ist ein kostenloser rekursiver DNS-Dienst. Die Server von Yandex.DNS befinden sich in Russland, den GUS-Staaten und Westeuropa. Der "Basic" -Modus hat keine Verkehrsfilterung.
yandex_safe_name=Yandex.DNS Safe
yandex_safe_comment=Im "Safe" -Modus wird Schutz vor infizierten und betrügerischen Websites bereitgestellt.
yandex_family_name=Yandex.DNS Family
yandex_family_comment=Der "Family" -Modus ermöglicht den Schutz vor gefährlichen Websites und blockiert Websites mit Inhalten für Erwachsene.
verisign_name=VeriSign Public DNS
verisign_comment=Verisign Public DNS ist ein kostenloser DNS-Dienst, der eine verbesserte DNS-Stabilität und -Sicherheit gegenüber anderen Alternativen bietet.  Im Gegensatz zu vielen anderen DNS-Diensten respektiert Verisign auch Ihre Privatsphäre.
comodo_name=Comodo Secure DNS
comodo_comment=Comodo Secure DNS bietet Ihnen ein zuverlässigeres, sichereres, intelligenteres und schnelleres Internet.
dnswatch_name=DNS.WATCH
dnswatch_comment=Keine Zensur. Kein Unsinn. Nur DNS.
adguard_name=AdGuard DNS
adguard_comment=AdGuard DNS ist eine alternative Lösung für Anzeigenblockierung, Datenschutz und Kindersicherung.
adguard_family_name=AdGuard DNS (Family)
adguard_family_comment=Verwende den Familienschutzmodus von AdGuard DNS, um den Zugriff auf alle Websites mit nicht jugendfreien Inhalten zu blockieren und die sichere Suche im Browser zusätzlich zu den regulären Vorteilen der Anzeigenblockierung und Browsersicherheit zu erzwingen.
fooldns_name=FoolDNS
fooldns_comment=Zerstöre 90% der Werbung, lösche Tracking-Cookies.
cloudflare_name=Cloudflare 1.1.1.1
cloudflare_comment=Die neuen, schnellen DNS-Server von Cloudflare mit Datenschutzgarantie.
keweon_name=Keweon
keweon_comment=Keweon Adblock und Online Security ist ein Netzwerk von DNS-Servern auf der ganzen Welt, die erweiterte Funktionen wie Adblocking und Datenschutz bieten und gleichzeitig vor Spyware, Malware, Phishing, gefälschter Software und vielem mehr schützen.
