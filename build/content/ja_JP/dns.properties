opendns_name=OpenDNS
opendns_comment=フィッシングプロテクションやオプションのコンテンツフィルタなどの機能を追加して DNS を拡張します。
google_name=Google Public DNS
google_comment=現在のDNSプロバイダーの代替として使用できる無料のグローバルDNS解決サービス。
quad9_name=Quad9
quad9_comment=Quad9は、業界をリードする数十を超えるサイバーセキュリティ企業の脅威インテリジェンスを使用して、安全なWebサイトや、マルウェアやその他の脅威が含まれていることが知られているサイトの情報をアルタイムで提供します。 
verisign_name=VeriSign Public DNS
verisign_comment=Verisign Public DNSは無料のDNSサービスで、他の選択肢よりもDNSの安定性とセキュリティを向上させます。 また、他の DNS サービスの多くとは異なり、Verisign はお客様のプライバシーを尊重します。
dnswatch_name=DNS.WATCH
dnswatch_comment=検閲なし。改竄なし。正確なDNS
adguard_name=AdGuard DNS
adguard_comment=AdGuard DNSは、広告のブロック、プライバシー保護、およびペアレンタルコントロールの代替ソリューションです。
adguard_family_name=AdGuard DNS (ファミリー)
adguard_family_comment=AdGuard DNSのファミリー保護モードを使用して、通常の広告ブロックおよびブラウジングセキュリティに加えて、アダルトコンテンツを含むすべてのWebサイトへのアクセスをブロックし、ブラウザでの安全なインターネットを提供します。
cloudflare_name=Cloudflare 1.1.1.1
cloudflare_comment=プライバシーが保証されたCloudflareの新しい高速DNSサーバー。
cloudflare_malware_name=Cloudflare Malware
cloudflare_malware_comment=Cloudflare Malwareを使用して悪意のあるコンテンツをブロックし、オンライン攻撃のリスクを軽減します。
cloudflare_family_name=Cloudflareファミリー
cloudflare_family_comment=ファミリープロテクションにより、マルウェアやアダルトコンテンツから保護され、子供が望ましくないコンテンツを見ないようにします。
keweon_name=Keweon
keweon_comment=Keweon Adblock and Online Securityは、スパイウェア、マルウェア、フィッシング、偽のソフトウェアなどから保護しながら、アドブロッキングやプライバシー保護などの高度な機能を提供する世界中のDNSサーバーのネットワークです。
alternate_name=Alternate DNS
alternate_comment=Alternate DNSは、不要な広告をブロックする手頃な価格のグローバルDNSです。
fdn_name=French Data Network
fdn_comment=French Data Networkは高速で信頼性の高いDNSサービスであり、フランスのユーザーに推奨されます。
opennicusa_name=OpenNIC - アメリカ
opennicusa_comment=OpenNICプロジェクトは、中立性と信頼性を保証するグローバルサービスです. このオプションは、米国のユーザーに最適です.
openniceu_name=OpenNIC - ヨーロッパ
openniceu_comment=OpenNICプロジェクトは、中立性と信頼性を保証するグローバルサービスです。このオプションは、ヨーロッパのユーザーに最適です。
opennicasia_name=OpenNIC - アジア
opennicasia_comment=OpenNICプロジェクトは、中立性と信頼性を保証するグローバルサービスです。このオプションは、アジア地域のユーザーに最適です。
uncensored_name=Uncensored DNS
uncensored_comment=Uncensored DNSは、その名前が示すように、無修正のフィルタリングされていないインターネットを提供することを目的としています。
