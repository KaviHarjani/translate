<p>在此版本中，我們清理了一些早該清除的過時程式碼。 這是一個冗長的過程，但可以讓我們改善整體應用程式品質並吸引更多貢獻者。</p>

<p>再次感謝您對於 Blokada VPN 新功能的支持。 我們看見了成長，並正努力持續改善我們服務的品質，以及整個應用程式！</p>
