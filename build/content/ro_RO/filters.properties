#X-Generator: crowdin.com
b_unified_comment=O buna alegere care garanteaza mentinerea unui bun balans intre eficacitatea blocarii, impactul asupra bateriei si fals pozitive. Incearca aceasta lista daca celelalte blocheaza prea multe elemente.
b_hphosts_name=Hosturi Hp
b_hphosts_comment=O configuratie riguroasa ce va bloca mai multe ad-uri, dar care cateodata ar putea bloca continutul dorit. Este o buna alegere daca optiunea de baza nu este efectiva pentru tine.
b_mvps_name=MVPS
b_mvps_comment=O configuratie mai blanda, cu consum mai redus de resurse care va omite mai multe ad-uri decat cea de baza, dar care ar putea imbunatati consumul de energie si performanta dispozitivului. Este o alegere buna daca experimentezi probleme cu dispozitivul sau aplicatiile tale.
b_adaway_name=AdAway
b_adaway_comment=Blocheaza distribuitorii de ad-uri mobile si pe cei de analiza.
b_danpollock_name=Fisierul de gazde ale lui Dan Pollock
b_danpollock_comment=Un fisier de gazde pentru blocare ad-uri bine echilibrat.
b_pgl_name=Fisierul de gazde al lui Peter Lowe
b_pgl_comment=Un fisier compact de gazde server ad-uri.
b_mining_name=Lista de blocare monede
b_mining_comment=O lista simpla care previne mineritul nedorit de criptomonede ca Bitcoin.
b_social_name=Fisier gazde sociale
b_social_comment=Blocheaza site-uri sociale. Util pentru blocarea ad-urilor Facebook, dar poate bloca prea mult.
b_moab_name=Mama tuturor Adblocking(MoAB)
b_moab_comment=Faimoasa lista de blocare de ad-uri a XDA.
b_adzhosts_comment=Cea mai completa si precisa lista de filtrare de pe internet. Actualizata regular si cu suport live pe Telegram.
b_unified_porn_comment=La fel ca Unificat, dar cu extra blocare a site-urilor cu continut matur.

